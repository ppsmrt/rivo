<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rivo Feed</title>
  <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <span>Rivo</span>
  </header>

  <!-- Feed -->
  <main class="feed">
    <!-- Post 1 -->
    <article class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/100?img=1" alt="Profile" class="profile-pic">
        <span class="username">alex_j</span>
      </div>
      <img src="https://picsum.photos/id/1015/600/400" alt="Post" class="post-img">
      <p class="post-text">Exploring the mountains this weekend 🏔️ #nature #adventure</p>
      <div class="post-actions">
        <button>❤️</button>
        <button>💬</button>
        <button>🔗</button>
      </div>
    </article>

    <!-- Post 2 -->
    <article class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/100?img=2" alt="Profile" class="profile-pic">
        <span class="username">sophie_l</span>
      </div>
      <img src="https://picsum.photos/id/1025/600/400" alt="Post" class="post-img">
      <p class="post-text">My new painting is finally done 🎨✨</p>
      <div class="post-actions">
        <button>❤️</button>
        <button>💬</button>
        <button>🔗</button>
      </div>
    </article>

    <!-- Post 3 -->
    <article class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/100?img=3" alt="Profile" class="profile-pic">
        <span class="username">mike_d</span>
      </div>
      <img src="https://picsum.photos/id/1035/600/400" alt="Post" class="post-img">
      <p class="post-text">Sunset vibes 🌅</p>
      <div class="post-actions">
        <button>❤️</button>
        <button>💬</button>
        <button>🔗</button>
      </div>
    </article>

    <!-- Post 4 -->
    <article class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/100?img=4" alt="Profile" class="profile-pic">
        <span class="username">luna_rose</span>
      </div>
      <img src="https://picsum.photos/id/1043/600/400" alt="Post" class="post-img">
      <p class="post-text">Coffee mornings are the best ☕</p>
      <div class="post-actions">
        <button>❤️</button>
        <button>💬</button>
        <button>🔗</button>
      </div>
    </article>

    <!-- Post 5 -->
    <article class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/100?img=5" alt="Profile" class="profile-pic">
        <span class="username">nathan_k</span>
      </div>
      <img src="https://picsum.photos/id/1050/600/400" alt="Post" class="post-img">
      <p class="post-text">Weekend getaway at the beach 🏖️ #relax</p>
      <div class="post-actions">
        <button>❤️</button>
        <button>💬</button>
        <button>🔗</button>
      </div>
    </article>
  </main>

  <!-- Floating Action Button -->
  <button class="fab">＋</button>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-btn active">🏠</button>
    <button class="nav-btn">🔍</button>
    <button class="nav-btn">👤</button>
    <button class="nav-btn">⚙️</button>
  </nav>

</body>
</html>

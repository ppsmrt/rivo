<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rivo Feed</title>
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <h1 class="logo">Rivo</h1>
    <div class="header-icons">
      <i class="fa-regular fa-paper-plane"></i>
    </div>
  </header>

  <!-- Stories -->
  <section class="stories">
    <div class="story"><img src="https://i.pravatar.cc/80?img=1"><span>Alex</span></div>
    <div class="story"><img src="https://i.pravatar.cc/80?img=2"><span>Sam</span></div>
    <div class="story"><img src="https://i.pravatar.cc/80?img=3"><span>Lily</span></div>
    <div class="story"><img src="https://i.pravatar.cc/80?img=4"><span>John</span></div>
    <div class="story"><img src="https://i.pravatar.cc/80?img=5"><span>Emma</span></div>
  </section>

  <!-- Feed -->
  <main class="feed">
    <!-- Post -->
    <article class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/50?img=10" class="avatar">
        <span class="username">alex_inspire</span>
      </div>
      <img src="https://picsum.photos/id/1011/800/800" class="post-img">
      <div class="post-actions">
        <i class="fa-regular fa-heart like-btn"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-paper-plane"></i>
      </div>
      <div class="post-likes">Liked by <b>Sam</b> and <b>120 others</b></div>
      <div class="post-caption"><b>alex_inspire</b> Enjoying the vibes ğŸŒ…</div>
    </article>

    <!-- Repeat demo posts -->
    <article class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/50?img=11" class="avatar">
        <span class="username">travel_guru</span>
      </div>
      <img src="https://picsum.photos/id/1015/800/800" class="post-img">
      <div class="post-actions">
        <i class="fa-regular fa-heart like-btn"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-paper-plane"></i>
      </div>
      <div class="post-likes">Liked by <b>Emma</b> and <b>312 others</b></div>
      <div class="post-caption"><b>travel_guru</b> Mountains are calling ğŸ”</div>
    </article>
  </main>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <i class="fa-solid fa-house"></i>
    <i class="fa-regular fa-compass"></i>
    <i class="fa-regular fa-square-plus"></i>
    <i class="fa-regular fa-comment-dots"></i>
    <i class="fa-regular fa-user"></i>
  </nav>

  <script src="assets/js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rivo - Feed</title>
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <h1 class="logo">Rivo</h1>
    <div class="header-icons">
      <i class="fa-regular fa-paper-plane"></i>
    </div>
  </header>

  <!-- Stories Section -->
  <section class="stories" id="stories-container">
    <!-- Stories will load here from stories.js -->
  </section>

  <!-- Feed Section -->
  <main class="feed" id="feed-container">
    <!-- Feed posts will load here from feed.js -->
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <i class="fa-solid fa-house"></i>
    <i class="fa-regular fa-compass"></i>
    <i class="fa-regular fa-square-plus"></i>
    <i class="fa-regular fa-comment-dots"></i>
    <i class="fa-regular fa-user"></i>
  </nav>

  <!-- Centralized JS Files -->
  <script type="module" src="assets/js/firebase-init.js"></script>
  <script type="module" src="assets/js/stories.js"></script>
  <script type="module" src="assets/js/feed.js"></script>
  <script type="module" src="assets/js/likes.js"></script>
  <script type="module" src="assets/js/comments.js"></script>
</body>
</html>

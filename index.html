<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rivo Chat - Feed</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Feed -->
  <main id="feed">
    <!-- Demo Post 1 -->
    <article class="post">
      <header>
        <img src="assets/icons/user1.png" class="avatar">
        <span class="username">DemoUser1</span>
      </header>
      <img src="assets/demo/demo1.jpg" class="post-image">
      <div class="actions">
        <button class="like-btn">❤️</button>
        <button class="comment-btn">💬</button>
        <button class="share-btn">🔗</button>
      </div>
      <p class="caption"><strong>DemoUser1</strong> Loving the vibes ✨</p>
    </article>

    <label for="imageUpload">➕</label>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html"><img src="assets/icons/home.svg"><span>Home</span></a>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rivo Feed</title>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <h1 class="logo">Rivo</h1>
    <div class="header-icons">
      <i class="fa-regular fa-paper-plane"></i>
    </div>
  </header>

  <!-- Stories Section -->
  <section class="stories" id="stories-container">
    <!-- Stories will be loaded dynamically -->
  </section>

  <!-- Feed Section -->
  <main class="feed" id="feed-container">
    <!-- Posts will be loaded dynamically from Firebase -->
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <i class="fa-solid fa-house"></i>
    <i class="fa-regular fa-compass"></i>
    <i class="fa-regular fa-square-plus"></i>
    <i class="fa-regular fa-comment-dots"></i>
    <i class="fa-regular fa-user"></i>
  </nav>

  <!-- Firebase Init -->
  <script src="assets/js/firebase-init.js"></script>

  <!-- Shared Social Actions -->
  <script src="assets/js/social-actions.js"></script>

  <!-- Page-specific Logic -->
  <script src="assets/js/feed.js"></script>
</body>
</html>

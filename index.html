<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rivo Feed</title>
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <div class="app-header">
    <span class="brand">Rivo</span>
  </div>

  <!-- Feed -->
  <div class="feed">
    <!-- Demo Posts -->
    <div class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/40?img=1" alt="Profile" class="profile-pic">
        <span class="username">Alex Johnson</span>
      </div>
      <img src="https://source.unsplash.com/random/400x300?nature" class="post-img" alt="Post">
      <div class="post-text">Enjoying the beautiful sunset today 🌅</div>
      <div class="post-actions">
        <button><i class="fa-regular fa-heart"></i></button>
        <button><i class="fa-regular fa-comment"></i></button>
        <button><i class="fa-solid fa-share"></i></button>
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/40?img=2" alt="Profile" class="profile-pic">
        <span class="username">Mia Anderson</span>
      </div>
      <img src="https://source.unsplash.com/random/400x300?food" class="post-img" alt="Post">
      <div class="post-text">Homemade pasta night 🍝❤️</div>
      <div class="post-actions">
        <button><i class="fa-regular fa-heart"></i></button>
        <button><i class="fa-regular fa-comment"></i></button>
        <button><i class="fa-solid fa-share"></i></button>
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/40?img=3" alt="Profile" class="profile-pic">
        <span class="username">Chris Martin</span>
      </div>
      <img src="https://source.unsplash.com/random/400x300?travel" class="post-img" alt="Post">
      <div class="post-text">Hiking adventures in the Alps 🏔️</div>
      <div class="post-actions">
        <button><i class="fa-regular fa-heart"></i></button>
        <button><i class="fa-regular fa-comment"></i></button>
        <button><i class="fa-solid fa-share"></i></button>
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/40?img=4" alt="Profile" class="profile-pic">
        <span class="username">Sofia Lee</span>
      </div>
      <img src="https://source.unsplash.com/random/400x300?city" class="post-img" alt="Post">
      <div class="post-text">City lights at night ✨</div>
      <div class="post-actions">
        <button><i class="fa-regular fa-heart"></i></button>
        <button><i class="fa-regular fa-comment"></i></button>
        <button><i class="fa-solid fa-share"></i></button>
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="https://i.pravatar.cc/40?img=5" alt="Profile" class="profile-pic">
        <span class="username">Liam Brown</span>
      </div>
      <img src="https://source.unsplash.com/random/400x300?animals" class="post-img" alt="Post">
      <div class="post-text">Met this cutie at the park today 🐶</div>
      <div class="post-actions">
        <button><i class="fa-regular fa-heart"></i></button>
        <button><i class="fa-regular fa-comment"></i></button>
        <button><i class="fa-solid fa-share"></i></button>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index.html" class="nav-btn active"><i class="fa-solid fa-house"></i></a>
    <a href="chat.html" class="nav-btn"><i class="fa-solid fa-comment-dots"></i></a>
    <a href="post.html" class="nav-btn"><i class="fa-solid fa-plus-circle"></i></a>
    <a href="profile.html" class="nav-btn"><i class="fa-regular fa-user"></i></a>
    <a href="settings.html" class="nav-btn"><i class="fa-solid fa-gear"></i></a>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>

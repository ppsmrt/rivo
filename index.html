<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram UI — Gradient Concept</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    /* Instagram-like gradient used for header icon & story rings */
    :root{
      --ig-grad: linear-gradient(45deg,#feda75 0%,#fa7e1e 25%,#d62976 50%,#962fbf 75%,#4f5bd5 100%);
    }/* subtle bg gradient */
body{
  background: linear-gradient(180deg, #fafafa 0%, #fff 100%);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

/* story ring */
.story-ring{
  background: var(--ig-grad);
  padding: 2px;
  border-radius: 9999px;
}
.story-inner{
  background: white;
  padding: 2px;
  border-radius: 9999px;
}

/* gradient icon */
.grad-icon{
  background: var(--ig-grad);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

/* glass-like bottom nav */
.nav-glass{ backdrop-filter: blur(6px); background: rgba(255,255,255,0.7); }

/* post image double click like animation */
.like-heart{
  position:absolute; left:50%; top:50%; transform:translate(-50%,-50%) scale(0.8);
  font-size:96px; color: rgba(255,255,255,0.95); opacity:0; transition: transform 300ms cubic-bezier(.2,.9,.2,1), opacity 300ms;
  text-shadow: 0 6px 18px rgba(0,0,0,0.45);
  pointer-events:none;
}
.like-heart.show{ transform:translate(-50%,-50%) scale(1); opacity:1; }

/* small helper for truncation */
.clamp-2{ display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }

  </style>
</head>
<body class="min-h-screen flex flex-col text-gray-900">  <!-- TOP BAR -->  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur-sm border-b border-gray-200">
    <div class="max-w-3xl mx-auto flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-3">
        <i class="fa-solid fa-camera grad-icon text-2xl"></i>
        <h1 class="text-xl font-cookie font-semibold" style="font-family: 'Helvetica Neue', Arial, sans-serif;">Instagram</h1>
      </div>
      <div class="flex items-center gap-4 text-xl text-gray-700">
        <button aria-label="New post" class="hover:scale-105 transition"><i class="fa-regular fa-square-plus"></i></button>
        <button aria-label="Direct" class="hover:scale-105 transition"><i class="fa-regular fa-paper-plane"></i></button>
      </div>
    </div>
  </header>  <!-- MAIN CONTENT -->  <main class="flex-1 max-w-3xl mx-auto w-full px-4 py-6 space-y-6"><!-- STORIES ROW -->
<section class="bg-white rounded-lg shadow-sm p-3">
  <div class="flex gap-4 overflow-x-auto no-scrollbar py-2 px-1">
    <!-- story item template -->
    <template id="storyTpl">
      <div class="flex flex-col items-center w-20 shrink-0">
        <div class="story-ring p-0.5 rounded-full">
          <div class="story-inner rounded-full">
            <img src="" alt="story" class="w-16 h-16 rounded-full object-cover" />
          </div>
        </div>
        <p class="text-xs mt-2 text-center truncate w-16">Username</p>
      </div>
    </template>
  </div>
</section>

<!-- FEED -->
<section id="feed" class="space-y-6">
  <!-- Posts injected by JS -->
</section>

  </main>  <!-- BOTTOM NAV -->  <nav class="fixed bottom-4 left-0 right-0 flex justify-center pointer-events-none">
    <div class="w-full max-w-3xl px-4">
      <div class="nav-glass rounded-2xl shadow-lg flex justify-between items-center px-6 py-2 pointer-events-auto">
        <button class="text-2xl text-gray-700"><i class="fa-solid fa-house"></i></button>
        <button class="text-2xl text-gray-700"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="text-2xl text-rose-500"><i class="fa-solid fa-square-plus"></i></button>
        <button class="text-2xl text-gray-700"><i class="fa-regular fa-heart"></i></button>
        <button class="text-2xl text-gray-700"><img src="https://i.pravatar.cc/40?u=you" class="w-6 h-6 rounded-full object-cover" alt="profile"/></button>
      </div>
    </div>
  </nav>  <script>
    // Sample data
    const stories = [
      {id:1, user:'anbu', img:'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=800&q=60'},
      {id:2, user:'meena', img:'https://images.unsplash.com/photo-1545996124-1b0f4f9f63d6?w=800&q=60'},
      {id:3, user:'sundar', img:'https://images.unsplash.com/photo-1502685104226-ee32379fefbe?w=800&q=60'},
      {id:4, user:'revathi', img:'https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?w=800&q=60'},
      {id:5, user:'karthik', img:'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=800&q=60'},
      {id:6, user:'asha', img:'https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?w=800&q=60'}
    ];

    const posts = [
      {
        id:'post1', user:'anbu', avatar:'https://i.pravatar.cc/150?img=32', location:'Chennai', img:'https://images.unsplash.com/photo-1526045612212-70caf35c14df?w=1200&q=80', likes:128, caption:'Exploring the coastlines. #beachlife', time:'2h'
      },
      {
        id:'post2', user:'meena', avatar:'https://i.pravatar.cc/150?img=45', location:'Madurai', img:'https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200&q=80', likes:542, caption:'Festival vibes ✨', time:'5h'
      }
    ];

    // render stories
    const storiesRow = document.querySelector('section div.flex');
    const tpl = document.getElementById('storyTpl');
    stories.forEach(s => {
      const node = tpl.content.cloneNode(true);
      const img = node.querySelector('img');
      img.src = s.img;
      img.alt = s.user;
      node.querySelector('p').textContent = s.user;
      storiesRow.appendChild(node);
    });

    // render posts
    const feed = document.getElementById('feed');
    function createPost(p){
      const art = document.createElement('article');
      art.className = 'bg-white rounded-lg shadow-sm overflow-hidden';

      // header
      const header = document.createElement('div');
      header.className = 'flex items-center gap-3 p-4';
      header.innerHTML = `
        <img src="${p.avatar}" alt="${p.user}" class="w-10 h-10 rounded-full object-cover" />
        <div class="flex-1">
          <p class="font-semibold text-sm">${p.user}</p>
          <p class="text-xs text-gray-500">${p.location}</p>
        </div>
        <button class="text-gray-400"><i class="fa-solid fa-ellipsis"></i></button>
      `;

      // image area
      const imgWrap = document.createElement('div');
      imgWrap.className = 'relative bg-black';
      imgWrap.innerHTML = `
        <img src="${p.img}" alt="${p.caption}" class="w-full object-cover max-h-[520px]" />
        <i class="fa-solid fa-heart like-heart" aria-hidden="true"></i>
      `;

      // actions
      const actions = document.createElement('div');
      actions.className = 'flex items-center justify-between p-3';
      actions.innerHTML = `
        <div class="flex items-center gap-4 text-2xl">
          <button class="like-btn text-gray-700"><i class="fa-regular fa-heart"></i></button>
          <button class="text-gray-700"><i class="fa-regular fa-comment"></i></button>
          <button class="text-gray-700"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
        <div class="text-2xl text-gray-700"><i class="fa-regular fa-bookmark"></i></div>
      `;

      // likes + caption
      const meta = document.createElement('div');
      meta.className = 'px-4 pb-4';
      meta.innerHTML = `
        <p class="font-semibold text-sm">${p.likes.toLocaleString()} likes</p>
        <p class="text-sm mt-1"><span class="font-semibold">${p.user}</span> <span class="clamp-2">${p.caption}</span></p>
        <p class="text-xs text-gray-400 mt-2">${p.time}</p>
      `;

      art.append(header, imgWrap, actions, meta);

      // like logic
      const likeBtn = actions.querySelector('.like-btn');
      const heartIcon = likeBtn.querySelector('i');
      const bigHeart = imgWrap.querySelector('.like-heart');

      likeBtn.addEventListener('click', ()=>{
        if(heartIcon.classList.contains('fa-solid')){ // already liked
          heartIcon.classList.remove('fa-solid');
          heartIcon.classList.add('fa-regular');
          p.likes--;
        } else {
          heartIcon.classList.remove('fa-regular');
          heartIcon.classList.add('fa-solid');
          heartIcon.classList.add('text-rose-500');
          p.likes++;
        }
        meta.querySelector('p').textContent = `${p.likes.toLocaleString()} likes`;
      });

      // double click to like (image)
      const imgEl = imgWrap.querySelector('img');
      let dblTimer = null;
      imgEl.addEventListener('dblclick', ()=>{
        // trigger big heart animation
        bigHeart.classList.add('show');
        setTimeout(()=> bigHeart.classList.remove('show'), 700);
        // set icon to filled
        const icon = likeBtn.querySelector('i');
        icon.classList.remove('fa-regular'); icon.classList.add('fa-solid'); icon.classList.add('text-rose-500');
        // inc likes only if wasn't liked
        if(!p._liked){ p.likes++; p._liked = true; meta.querySelector('p').textContent = `${p.likes.toLocaleString()} likes`; }
      });

      return art;
    }

    posts.forEach(p => feed.appendChild(createPost(p)));

    // small accessibility: remove focus outline but keep keyboard focus
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'k' && document.activeElement.tagName !== 'INPUT'){
        window.scrollTo({top:0, behavior:'smooth'});
      }
    });
  </script></body>
</html>

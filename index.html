<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .glass {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .insta-gradient {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    }
    .smooth-fade {
      transition: all 0.3s ease-in-out;
    }
    .smooth-fade:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans flex flex-col min-h-screen">

  <!-- Header -->
  <header class="glass fixed top-0 w-full z-50 p-4 flex items-center justify-between rounded-b-2xl shadow-lg">
    <h1 class="text-xl font-bold text-white">Rivo</h1>
    <i class="fa fa-bell text-white text-lg smooth-fade cursor-pointer"></i>
  </header>

  <!-- Main Content -->
  <main class="flex-1 pt-20 pb-20 px-4 space-y-6">
    <div class="p-4 glass rounded-2xl shadow-md smooth-fade">
      <h2 class="text-lg font-semibold text-white">Welcome back!</h2>
      <p class="text-sm text-white/80">Enjoy the premium app feel ðŸš€</p>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div class="insta-gradient rounded-2xl p-4 text-white font-bold smooth-fade cursor-pointer shadow-md">
        Explore
      </div>
      <div class="glass rounded-2xl p-4 text-white font-bold smooth-fade cursor-pointer shadow-md">
        Messages
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="glass fixed bottom-0 w-full z-50 p-3 flex items-center justify-around rounded-t-2xl shadow-lg">
    <i class="fa fa-home text-white text-lg smooth-fade cursor-pointer"></i>
    <i class="fa fa-search text-white text-lg smooth-fade cursor-pointer"></i>
    <div class="insta-gradient p-3 rounded-full smooth-fade cursor-pointer shadow-md">
      <i class="fa fa-plus text-white"></i>
    </div>
    <i class="fa fa-heart text-white text-lg smooth-fade cursor-pointer"></i>
    <i class="fa fa-user text-white text-lg smooth-fade cursor-pointer"></i>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rivo â€” Home (Premium)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Hide scrollbar for stories row */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    /* Like animation */
    .liked { color: #ef4444; transform: scale(1.2); transition: transform 0.2s ease; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-lg font-bold tracking-wide">Rivo</h1>
    <i class="fas fa-paper-plane text-xl cursor-pointer hover:scale-110 transition"></i>
  </header>

  <!-- Stories -->
  <section class="p-4 flex space-x-4 overflow-x-auto bg-white no-scrollbar">
    <!-- Story Template -->
    <template id="story-template">
      <div class="flex flex-col items-center cursor-pointer hover:scale-105 transition">
        <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-pink-500 to-yellow-500 p-[2px]">
          <img src="" class="w-full h-full rounded-full border-2 border-white object-cover">
        </div>
        <span class="text-xs mt-1 truncate w-16 text-center"></span>
      </div>
    </template>
  </section>

  <!-- Share Box -->
  <section class="p-4 bg-white mt-4 shadow-sm rounded-lg">
    <div class="flex items-center space-x-4">
      <img src="profile.jpg" class="w-10 h-10 rounded-full object-cover">
      <input type="text" placeholder="Share something..." class="flex-1 p-2 border rounded-full focus:ring-2 focus:ring-pink-400 focus:outline-none transition">
    </div>
  </section>

  <!-- Posts -->
  <section id="posts-container" class="p-4 space-y-4">
    <!-- Posts injected by JS -->
  </section>

  <script>
    const storiesData = [
      { user: 'User 1', img: 'story1.jpg' },
      { user: 'User 2', img: 'story2.jpg' },
      { user: 'User 3', img: 'story3.jpg' },
      { user: 'User 4', img: 'story4.jpg' }
    ];

    const postsData = [
      { user: 'User 1', avatar: 'user1.jpg', img: 'post1.jpg', caption: 'Caption for post 1', liked: false },
      { user: 'User 2', avatar: 'user2.jpg', img: 'post2.jpg', caption: 'Caption for post 2', liked: false }
    ];

    // Render stories
    const storyTemplate = document.getElementById('story-template').content;
    const storiesSection = document.querySelector('section.p-4.flex');
    storiesData.forEach(s => {
      const clone = storyTemplate.cloneNode(true);
      clone.querySelector('img').src = s.img;
      clone.querySelector('span').textContent = s.user;
      storiesSection.appendChild(clone);
    });

    // Render posts
    const postsContainer = document.getElementById('posts-container');
    postsData.forEach((p, index) => {
      const post = document.createElement('article');
      post.className = 'bg-white border rounded-lg overflow-hidden shadow-sm';
      post.innerHTML = `
        <header class="flex items-center p-4 space-x-2">
          <img src="${p.avatar}" class="w-8 h-8 rounded-full object-cover">
          <span class="font-semibold">${p.user}</span>
        </header>
        <img src="${p.img}" class="w-full object-cover">
        <footer class="p-4">
          <div class="flex space-x-4 text-xl mb-2">
            <i class="far fa-heart cursor-pointer like-btn"></i>
            <i class="far fa-comment cursor-pointer"></i>
            <i class="far fa-paper-plane cursor-pointer"></i>
          </div>
          <p class="text-sm"><strong>${p.user}</strong> ${p.caption}</p>
        </footer>
      `;
      // Like button toggle
      const likeBtn = post.querySelector('.like-btn');
      likeBtn.addEventListener('click', () => {
        p.liked = !p.liked;
        likeBtn.classList.toggle('fas', p.liked);
        likeBtn.classList.toggle('far', !p.liked);
        likeBtn.classList.toggle('liked', p.liked);
      });
      postsContainer.appendChild(post);
    });
  </script>

</body>
</html>

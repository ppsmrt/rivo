<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fff;
      font-family: 'Inter', sans-serif;
    }
    .fade-in { animation: fadeIn 0.4s ease-in-out; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  </style>
</head>
<body class="flex flex-col h-screen">

  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 fade-in">
    <h1 class="text-lg font-semibold">New Post</h1>
    <a href="index.html" class="text-violet-600 text-lg">
      <i class="fa-solid fa-house"></i>
    </a>
  </div>

  <!-- Upload Form -->
  <form class="flex flex-col p-4 gap-4 fade-in" onsubmit="return false;">

    <!-- Preview -->
    <div id="preview-container" class="w-full aspect-square bg-gray-100 flex items-center justify-center rounded-lg overflow-hidden">
      <span class="text-gray-400">No media selected</span>
    </div>

    <!-- File Input -->
    <label class="cursor-pointer flex items-center justify-center gap-2 px-4 py-2 bg-violet-600 text-white rounded-full hover:bg-violet-700 transition">
      <i class="fa-solid fa-upload"></i> Select Photo / Video
      <input type="file" id="file-input" class="hidden" accept="image/*,video/*">
    </label>

    <!-- Caption -->
    <textarea class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:outline-none focus:border-violet-500" placeholder="Write a caption..."></textarea>

    <!-- Post Button -->
    <button class="w-full py-3 bg-violet-600 text-white rounded-full text-sm font-semibold hover:bg-violet-700 transition">
      Post
    </button>

  </form>

  <script>
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview-container');

    fileInput.addEventListener('change', function(){
      const file = this.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);

      if (file.type.startsWith('image/')) {
        preview.innerHTML = `<img src="${url}" class="w-full h-full object-cover"/>`;
      } else if (file.type.startsWith('video/')) {
        preview.innerHTML = `<video src="${url}" class="w-full h-full object-cover" controls></video>`;
      } else {
        preview.innerHTML = `<span class="text-red-500">Unsupported file type</span>`;
      }
    });
  </script>

</body>
</html>

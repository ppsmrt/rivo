<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Post</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="fade-in">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <h1 class="text-xl font-bold">Create Post</h1>
    <button class="text-violet-600 text-lg"><i class="fa-solid fa-xmark"></i></button>
  </header>

  <!-- Upload Form -->
  <div class="p-4 space-y-4">
    <div class="bg-white rounded-lg shadow p-4 space-y-3">
      <label class="block font-semibold text-gray-800">Upload Image/Video</label>
      <input type="file" accept="image/*,video/*" class="w-full border rounded-lg p-2">
    </div>

    <div class="bg-white rounded-lg shadow p-4 space-y-3">
      <label class="block font-semibold text-gray-800">Caption</label>
      <textarea rows="3" placeholder="Write a caption..." class="w-full border rounded-lg p-2"></textarea>
    </div>

    <div class="bg-white rounded-lg shadow p-4 space-y-3">
      <label class="block font-semibold text-gray-800">Tags</label>
      <input type="text" placeholder="#tags" class="w-full border rounded-lg p-2">
    </div>
  </div>

  <!-- Submit Button -->
  <div class="p-4">
    <button class="w-full bg-violet-600 text-white py-2 rounded-lg">Post</button>
  </div>

</body>
</html>

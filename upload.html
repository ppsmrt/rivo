<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rivo - Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <header class="p-4 bg-white shadow">
    <div class="max-w-3xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-violet-600">New Post</h1>
      <div>
        <button id="signInBtn" class="bg-violet-600 text-white px-3 py-1 rounded">Sign in</button>
        <button id="signOutBtn" class="hidden px-3 py-1">Sign out</button>
      </div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <form id="uploadForm" class="space-y-4 bg-white p-4 rounded shadow">
      <label class="block">
        <div class="text-sm font-semibold">Image URL (for demo)</div>
        <input id="imageUrl" class="mt-2 w-full border px-3 py-2 rounded" placeholder="https://...jpg" />
      </label>
      <label class="block">
        <div class="text-sm font-semibold">Caption</div>
        <input id="caption" class="mt-2 w-full border px-3 py-2 rounded" placeholder="Write a caption..." />
      </label>
      <div>
        <button class="bg-violet-600 text-white px-4 py-2 rounded">Post</button>
      </div>
    </form>
  </main>

<script type="module">
  import '/assets/js/realtime-app.js';

  document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const user = (await import('https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js')).getAuth().currentUser;
    if (!user) { alert('Sign in to post'); return; }
    const imageUrl = document.getElementById('imageUrl').value.trim();
    const caption = document.getElementById('caption').value.trim();
    if (!imageUrl) { alert('Add an image url (demo)'); return; }
    await RivoRealtime.createPost({
      authorId: user.uid,
      authorName: user.displayName || user.email,
      authorPhoto: user.photoURL || '',
      imageUrl,
      caption
    });
    alert('Post created');
    window.location.href = '/index.html';
  });

  // show/hide signout button
  window.addEventListener('rivo:authChange', (e) => {
    const u = e.detail;
    document.getElementById('signOutBtn').classList.toggle('hidden', !u);
  });

</script>
</body>
</html>

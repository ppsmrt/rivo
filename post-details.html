<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fff;
      font-family: 'Inter', sans-serif;
    }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    video, img { max-height: 60vh; object-fit: cover; }
    .comment-bar { background: white; border-top: 1px solid #eee; }
    .violet-btn { color: #7c3aed; }
    .violet-outline { border: 1px solid #7c3aed; }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, orderBy, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let postId = new URLSearchParams(window.location.search).get("id");

    // Load Post Details
    async function loadPost() {
      if (!postId) return;
      const postRef = doc(db, "posts", postId);
      const postSnap = await getDoc(postRef);
      if (postSnap.exists()) {
        const post = postSnap.data();
        document.getElementById("caption").innerHTML = `
          <p class="font-semibold">${post.username}</p>
          <p class="text-gray-700">${post.caption}</p>
        `;
        if (post.mediaType === "video") {
          document.getElementById("postMedia").innerHTML = `
            <video id="postVideo" class="w-full" autoplay muted loop playsinline>
              <source src="${post.mediaUrl}" type="video/mp4">
            </video>
          `;
        } else {
          document.getElementById("postMedia").innerHTML = `
            <img src="${post.mediaUrl}" class="w-full" alt="Post"/>
          `;
        }
      }
    }

    // Load Comments
    function loadComments() {
      if (!postId) return;
      const commentsRef = collection(db, "posts", postId, "comments");
      const q = query(commentsRef, orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        const commentsList = document.getElementById("commentsList");
        commentsList.innerHTML = "";
        snapshot.forEach((doc) => {
          const comment = doc.data();
          commentsList.innerHTML += `
            <div class="flex items-start gap-3">
              <img src="${comment.userAvatar}" class="rounded-full w-10 h-10"/>
              <p><span class="font-semibold">${comment.username}</span> ${comment.text}</p>
            </div>
          `;
        });
      });
    }

    // Add Comment
    async function postComment() {
      const commentText = document.getElementById("commentInput").value.trim();
      if (!commentText || !postId) return;
      const user = auth.currentUser;
      if (!user) return alert("Please log in to comment");

      await addDoc(collection(db, "posts", postId, "comments"), {
        username: user.displayName || "Anonymous",
        userAvatar: user.photoURL || "https://i.pravatar.cc/40",
        text: commentText,
        timestamp: Date.now()
      });

      document.getElementById("commentInput").value = "";
    }

    // Like Post
    async function likePost() {
      const user = auth.currentUser;
      if (!user || !postId) return;
      const postRef = doc(db, "posts", postId);
      await updateDoc(postRef, { likes: arrayUnion(user.uid) });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadPost();
        loadComments();
      }
    });

    window.postComment = postComment;
    window.likePost = likePost;
  </script>
</head>
<body class="flex flex-col h-screen">

  <!-- Media -->
  <div id="postMedia" class="w-full fade-in relative"></div>

  <!-- Actions -->
  <div class="flex items-center gap-4 px-4 py-3 border-b border-gray-200">
    <button onclick="likePost()" class="violet-btn text-2xl"><i class="fa-regular fa-heart"></i></button>
    <button class="violet-btn text-2xl"><i class="fa-regular fa-comment"></i></button>
    <button class="violet-btn text-2xl"><i class="fa-solid fa-share"></i></button>
  </div>

  <!-- Caption -->
  <div id="caption" class="px-4 py-3"></div>

  <!-- Comments -->
  <div id="commentsList" class="flex-1 overflow-y-auto px-4 space-y-4"></div>

  <!-- Comment Bar -->
  <div class="comment-bar px-4 py-2 flex items-center gap-3">
    <input id="commentInput" type="text" placeholder="Add a comment..." class="flex-1 p-2 rounded-full violet-outline focus:outline-none focus:border-violet-600"/>
    <button onclick="postComment()" class="violet-btn text-xl"><i class="fa-solid fa-paper-plane"></i></button>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Rivo</title>
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .auth-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

<!-- Header -->
<header class="app-header text-center">Create Your Account</header>

<!-- Signup Form -->
<div class="auth-container bg-white p-6 rounded-xl shadow-md">
  <form id="signup-form" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Full Name</label>
      <input type="text" id="fullname" class="w-full p-2 border rounded-lg" placeholder="John Doe" required>
    </div>
    <div>
      <label class="block text-sm font-medium">Username</label>
      <input type="text" id="username" class="w-full p-2 border rounded-lg" placeholder="johndoe" required>
    </div>
    <div>
      <label class="block text-sm font-medium">Email</label>
      <input type="email" id="email" class="w-full p-2 border rounded-lg" placeholder="you@example.com" required>
    </div>
    <div>
      <label class="block text-sm font-medium">Password</label>
      <input type="password" id="password" class="w-full p-2 border rounded-lg" placeholder="********" required>
    </div>
    <button type="submit" class="w-full py-2 bg-rose-500 hover:bg-rose-600 text-white rounded-lg">Sign Up</button>
  </form>

  <p class="text-center text-sm text-gray-500 mt-4">
    Already have an account? <a href="signin.html" class="text-rose-500 font-semibold">Log in</a>
  </p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCzi5YSMFfgnJF2xT29Yt8_PbpTyTt7Bdk",
    authDomain: "rivo-bea46.firebaseapp.com",
    databaseURL: "https://rivo-bea46-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rivo-bea46",
    storageBucket: "rivo-bea46.firebasestorage.app",
    messagingSenderId: "9253016287",
    appId: "1:9253016287:web:f584476c79e78215f40f6a",
    measurementId: "G-RY85VPHXVP"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fullName = document.getElementById("fullname").value.trim();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const userCred = await auth.createUserWithEmailAndPassword(email, password);
      const uid = userCred.user.uid;

      await db.ref("users/" + uid).set({
        fullName,
        username,
        email,
        dateRegistered: new Date().toISOString()
      });

      alert("Account created successfully!");
      window.location.href = "index.html";
    } catch (error) {
      alert(error.message);
    }
  });
</script>

</body>
</html>

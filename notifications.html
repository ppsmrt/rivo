<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rivo - Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Main container -->
  <main class="max-w-3xl mx-auto p-6 bg-white rounded shadow mt-6">
    <h1 class="text-2xl font-bold mb-4">Notifications</h1>

    <div id="notificationsList" class="space-y-4">
      <!-- Notifications will be injected here -->
    </div>
  </main>

  <!-- Scripts -->
  <script type="module">
    import '/assets/js/realtime-app.js';
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const db = getDatabase();
    const auth = getAuth();
    const listEl = document.getElementById('notificationsList');

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        listEl.innerHTML = `<div class="text-gray-500">Sign in to see your notifications.</div>`;
        return;
      }

      const notifRef = ref(db, `notifications/${user.uid}`);
      onValue(notifRef, (snap) => {
        if (!snap.exists()) {
          listEl.innerHTML = `<div class="text-gray-500">No notifications yet.</div>`;
          return;
        }
        const notifs = snap.val();
        listEl.innerHTML = Object.entries(notifs).map(([id, n]) => {
          const readClass = n.read ? 'bg-gray-100' : 'bg-violet-50';
          return `
            <div class="p-4 rounded border ${readClass}">
              <div class="flex justify-between items-center">
                <div>
                  <div class="font-medium">${n.title || 'Notification'}</div>
                  <div class="text-sm text-gray-600">${n.message || ''}</div>
                </div>
                <div class="flex gap-2">
                  ${!n.read ? `<button class="markRead bg-green-500 text-white px-2 py-1 rounded text-xs" data-id="${id}">Mark Read</button>` : ''}
                  <button class="deleteNotif bg-red-500 text-white px-2 py-1 rounded text-xs" data-id="${id}">Delete</button>
                </div>
              </div>
            </div>
          `;
        }).join('');
        
        // Mark read
        listEl.querySelectorAll('.markRead').forEach(btn => {
          btn.addEventListener('click', () => {
            const id = btn.dataset.id;
            update(ref(db, `notifications/${user.uid}/${id}`), { read: true });
          });
        });

        // Delete
        listEl.querySelectorAll('.deleteNotif').forEach(btn => {
          btn.addEventListener('click', () => {
            const id = btn.dataset.id;
            remove(ref(db, `notifications/${user.uid}/${id}`));
          });
        });
      });
    });
  </script>
</body>
</html>

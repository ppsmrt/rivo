<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fff;
      font-family: 'Inter', sans-serif;
    }
    .fade-in { animation: fadeIn 0.4s ease-in-out; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  </style>
</head>
<body class="flex flex-col h-screen">

  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 fade-in">
    <h1 class="text-lg font-semibold">Notifications</h1>
    <a href="index.html" class="text-violet-600 text-lg">
      <i class="fa-solid fa-house"></i>
    </a>
  </div>

  <!-- Notifications List -->
  <div class="flex-1 overflow-y-auto fade-in divide-y divide-gray-100">

    <!-- Like -->
    <div class="flex items-center gap-3 px-4 py-3">
      <img src="https://i.pravatar.cc/40?u=101" class="w-10 h-10 rounded-full"/>
      <p class="flex-1 text-sm">
        <span class="font-semibold">alex_92</span> liked your photo. <span class="text-gray-400 text-xs">2h</span>
      </p>
      <img src="https://picsum.photos/50?random=1" class="w-10 h-10 rounded object-cover"/>
    </div>

    <!-- Comment -->
    <div class="flex items-center gap-3 px-4 py-3">
      <img src="https://i.pravatar.cc/40?u=102" class="w-10 h-10 rounded-full"/>
      <p class="flex-1 text-sm">
        <span class="font-semibold">mia_travels</span> commented: "So cool! üòç" <span class="text-gray-400 text-xs">5h</span>
      </p>
      <img src="https://picsum.photos/50?random=2" class="w-10 h-10 rounded object-cover"/>
    </div>

    <!-- Follow -->
    <div class="flex items-center gap-3 px-4 py-3">
      <img src="https://i.pravatar.cc/40?u=103" class="w-10 h-10 rounded-full"/>
      <p class="flex-1 text-sm">
        <span class="font-semibold">tech_guy</span> started following you. <span class="text-gray-400 text-xs">1d</span>
      </p>
      <button class="px-4 py-1 text-sm bg-violet-600 text-white rounded-full hover:bg-violet-700 transition">Follow</button>
    </div>

    <!-- Mention -->
    <div class="flex items-center gap-3 px-4 py-3">
      <img src="https://i.pravatar.cc/40?u=104" class="w-10 h-10 rounded-full"/>
      <p class="flex-1 text-sm">
        <span class="font-semibold">design_girl</span> mentioned you in a comment. <span class="text-gray-400 text-xs">2d</span>
      </p>
      <img src="https://picsum.photos/50?random=3" class="w-10 h-10 rounded object-cover"/>
    </div>

  </div>

</body>
</html>

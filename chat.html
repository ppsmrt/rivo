<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rivo Chat - Direct Messages</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main id="chat-main">
  
  <!-- Chat List -->
  <section id="chat-list">
    <h2 class="section-title">Chats</h2>
    <div class="chat-user" data-uid="user1">
      <img src="assets/icons/user1.png" class="avatar">
      <div class="chat-info">
        <span class="username">DemoUser1</span>
        <p class="last-message">Hey, how are you?</p>
      </div>
    </div>
    <div class="chat-user" data-uid="user2">
      <img src="assets/icons/user2.png" class="avatar">
      <div class="chat-info">
        <span class="username">DemoUser2</span>
        <p class="last-message">Let’s catch up!</p>
      </div>
    </div>
  </section>

  <!-- Chat Window -->
  <section id="chat-window" class="hidden">
    <header class="chat-header">
      <button id="backToList">←</button>
      <img id="chatAvatar" src="" class="avatar">
      <span id="chatUsername" class="username"></span>
    </header>
    <div id="messages" class="messages"></div>
    <div class="message-input">
      <input type="text" id="messageText" placeholder="Type a message...">
      <button id="sendMessage">➤</button>
    </div>
  </section>

</main>

<!-- Upload & Bottom Nav -->
<nav class="bottom-nav">
  <a href="index.html"><img src="assets/icons/home.png"><span>Feed</span></a>
  <a href="chat.html"><img src="assets/icons/chat.png"><span>Chat</span></a>
  <a href="profile.html"><img src="assets/icons/user.png"><span>Profile</span></a>
</nav>

<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/chat.js"></script>

</body>
</html>

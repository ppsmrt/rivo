<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat - Rivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-900">

<!-- Header -->
<header class="sticky top-0 z-40 bg-white/80 backdrop-blur-sm border-b border-gray-200">
  <div class="max-w-3xl mx-auto flex items-center justify-between px-4 py-3">
    <h1 class="text-xl font-semibold">Chats</h1>
    <i class="fa-solid fa-pen-to-square text-xl"></i>
  </div>
</header>

<!-- Chat Messages -->
<main id="chat-container" class="flex-1 overflow-y-auto px-4 py-4 space-y-4 max-w-3xl mx-auto w-full">
  <!-- Example Message -->
  <!-- Messages will load here from Firebase -->
</main>

<!-- Chat Input -->
<form id="chat-form" class="border-t bg-white flex items-center p-3 max-w-3xl mx-auto w-full">
  <input type="text" id="chat-input" placeholder="Type a message..." 
         class="flex-1 p-2 text-sm outline-none bg-gray-100 rounded-full" />
  <button type="submit" class="ml-3 text-rose-500 text-xl">
    <i class="fa-solid fa-paper-plane"></i>
  </button>
</form>

<!-- Bottom Navigation -->
<nav class="fixed bottom-4 left-0 right-0 flex justify-center pointer-events-none">
  <div class="w-full max-w-3xl px-4">
    <div class="nav-glass rounded-2xl shadow-lg flex justify-between items-center px-6 py-2 pointer-events-auto">
      <a href="index.html" class="text-2xl text-gray-700"><i class="fa-solid fa-house"></i></a>
      <a href="search.html" class="text-2xl text-gray-700"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="post.html" class="text-2xl text-rose-500"><i class="fa-solid fa-square-plus"></i></a>
      <a href="chat.html" class="text-2xl text-gray-700"><i class="fa-regular fa-paper-plane"></i></a>
      <a href="profile.html" class="text-2xl text-gray-700"><img src="https://i.pravatar.cc/40?u=you" class="w-6 h-6 rounded-full object-cover"/></a>
    </div>
  </div>
</nav>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCzi5YSMFfgnJF2xT29Yt8_PbpTyTt7Bdk",
    authDomain: "rivo-bea46.firebaseapp.com",
    databaseURL: "https://rivo-bea46-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rivo-bea46",
    storageBucket: "rivo-bea46.firebasestorage.app",
    messagingSenderId: "9253016287",
    appId: "1:9253016287:web:f584476c79e78215f40f6a",
    measurementId: "G-RY85VPHXVP"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentUser = null;

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "signin.html";
    } else {
      currentUser = user;
      loadMessages();
    }
  });

  // Load messages
  function loadMessages() {
    const chatContainer = document.getElementById("chat-container");
    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const msgEl = document.createElement("div");
      msgEl.className = msg.uid === currentUser.uid 
        ? "text-right"
        : "text-left";
      msgEl.innerHTML = `
        <div class="inline-block px-4 py-2 rounded-lg ${msg.uid === currentUser.uid ? 'bg-rose-500 text-white' : 'bg-gray-200 text-gray-800'} max-w-[75%]">
          ${msg.text}
        </div>
      `;
      chatContainer.appendChild(msgEl);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });
  }

  // Send message
  document.getElementById("chat-form").addEventListener("submit", e => {
    e.preventDefault();
    const text = document.getElementById("chat-input").value.trim();
    if (text) {
      db.ref("messages").push({
        uid: currentUser.uid,
        text: text,
        timestamp: Date.now()
      });
      document.getElementById("chat-input").value = "";
    }
  });
</script>

</body>
</html>

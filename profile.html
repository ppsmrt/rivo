<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rivo Chat - Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main id="profile-main">

  <!-- Profile Header -->
  <section class="profile-header">
    <img id="profileAvatar" src="assets/icons/default.png" class="avatar-large">
    <h2 id="profileName">Guest User</h2>
    <p id="profileBio">This is your bio. Edit it in settings.</p>
    <button id="editProfileBtn">Edit Profile</button>
  </section>

  <!-- Tabs -->
  <nav class="profile-tabs">
    <button data-tab="posts" class="active">Posts</button>
    <button data-tab="friends">Friends</button>
    <button data-tab="settings">Settings</button>
  </nav>

  <!-- Tab Content -->
  <section id="tab-posts" class="tab-content">
    <div id="userPosts" class="post-grid">
      <p class="placeholder">No posts yet.</p>
    </div>
  </section>

  <section id="tab-friends" class="tab-content hidden">
    <ul id="friendsList">
      <li>DemoFriend1</li>
      <li>DemoFriend2</li>
    </ul>
  </section>

  <section id="tab-settings" class="tab-content hidden">
    <label>
      Name: <input type="text" id="editName">
    </label>
    <label>
      Bio: <textarea id="editBio"></textarea>
    </label>
    <button id="saveProfileBtn">Save</button>
  </section>

</main>

<!-- Bottom Nav -->
<nav class="bottom-nav">
  <a href="index.html"><img src="assets/icons/home.png"><span>Feed</span></a>
  <a href="chat.html"><img src="assets/icons/chat.png"><span>Chat</span></a>
  <a href="profile.html"><img src="assets/icons/user.png"><span>Profile</span></a>
</nav>

<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/profile.js"></script>

</body>
</html>

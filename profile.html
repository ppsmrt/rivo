<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Rivo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #fff;
      font-family: 'Inter', sans-serif;
    }
    .highlight-ring {
      border: 2px solid white;
      outline: 3px solid #8b5cf6;
      transition: all 0.3s ease;
    }
    .highlight-ring:hover {
      transform: scale(1.05);
      outline-color: #a78bfa;
    }
    .post-img {
      transition: transform 0.3s ease;
    }
    .post-img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  
  <!-- Header -->
  <header class="flex items-center justify-between p-4 border-b border-gray-200">
    <i class="fas fa-arrow-left text-xl text-gray-700"></i>
    <h1 class="font-bold text-lg">Username</h1>
    <i class="fas fa-ellipsis-h text-xl text-gray-700"></i>
  </header>

  <!-- Profile Info -->
  <section class="p-4">
    <div class="flex items-center">
      <img src="https://via.placeholder.com/80" alt="Profile" class="w-20 h-20 rounded-full border-4 border-violet-500">
      <div class="flex-1 flex justify-around ml-6">
        <div class="text-center">
          <p class="font-bold text-lg">120</p>
          <p class="text-gray-500 text-sm">Posts</p>
        </div>
        <div class="text-center">
          <p class="font-bold text-lg">8.4k</p>
          <p class="text-gray-500 text-sm">Followers</p>
        </div>
        <div class="text-center">
          <p class="font-bold text-lg">540</p>
          <p class="text-gray-500 text-sm">Following</p>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <h2 class="font-semibold">Full Name</h2>
      <p class="text-gray-700 text-sm">Bio goes here. Premium UI & modern feel âœ¨</p>
    </div>
    <div class="mt-3 flex gap-2">
      <button class="flex-1 py-1.5 bg-violet-500 text-white rounded-lg font-semibold">Follow</button>
      <button class="flex-1 py-1.5 border border-gray-300 rounded-lg font-semibold">Message</button>
    </div>
  </section>

  <!-- Highlights -->
  <section class="px-4 mt-4 overflow-x-auto scrollbar-hide">
    <div class="flex gap-4">
      <div class="flex flex-col items-center">
        <img src="https://via.placeholder.com/60" class="w-16 h-16 rounded-full highlight-ring" alt="Highlight">
        <p class="text-xs mt-1">Travel</p>
      </div>
      <div class="flex flex-col items-center">
        <img src="https://via.placeholder.com/60" class="w-16 h-16 rounded-full highlight-ring" alt="Highlight">
        <p class="text-xs mt-1">Food</p>
      </div>
      <div class="flex flex-col items-center">
        <img src="https://via.placeholder.com/60" class="w-16 h-16 rounded-full highlight-ring" alt="Highlight">
        <p class="text-xs mt-1">Work</p>
      </div>
      <div class="flex flex-col items-center">
        <img src="https://via.placeholder.com/60" class="w-16 h-16 rounded-full highlight-ring" alt="Highlight">
        <p class="text-xs mt-1">Pets</p>
      </div>
    </div>
  </section>

  <!-- Posts Grid -->
  <section class="mt-4 grid grid-cols-3 gap-1">
    <img src="https://via.placeholder.com/300" alt="Post" class="w-full h-32 object-cover post-img">
    <img src="https://via.placeholder.com/300" alt="Post" class="w-full h-32 object-cover post-img">
    <img src="https://via.placeholder.com/300" alt="Post" class="w-full h-32 object-cover post-img">
    <img src="https://via.placeholder.com/300" alt="Post" class="w-full h-32 object-cover post-img">
    <img src="https://via.placeholder.com/300" alt="Post" class="w-full h-32 object-cover post-img">
    <img src="https://via.placeholder.com/300" alt="Post" class="w-full h-32 object-cover post-img">
  </section>

</body>
</html>

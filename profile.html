<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fff;
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .violet-btn {
      color: #7c3aed;
    }
    .violet-outline {
      border: 1px solid #7c3aed;
    }
    .cover-photo {
      height: 200px;
      object-fit: cover;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border: 4px solid white;
      margin-top: -60px;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen fade-in">

  <!-- Cover Photo -->
  <div class="relative">
    <img src="https://source.unsplash.com/random/1200x400?cover" class="w-full cover-photo" alt="Cover Photo"/>
    <div class="absolute top-4 right-4">
      <button class="bg-white p-2 rounded-full shadow"><i class="fa-solid fa-camera"></i></button>
    </div>
  </div>

  <!-- Profile Info -->
  <div class="px-4">
    <img src="https://i.pravatar.cc/150" class="rounded-full profile-pic shadow"/>
    <h2 class="text-2xl font-bold mt-2">John Doe</h2>
    <p class="text-gray-600">@johndoe</p>
    <p class="mt-2">Photographer | Traveler | Storyteller üì∏‚úàÔ∏è</p>
    <div class="flex gap-4 mt-3">
      <div><span class="font-bold">250</span> Posts</div>
      <div><span class="font-bold">5.2k</span> Followers</div>
      <div><span class="font-bold">420</span> Following</div>
    </div>
    <div class="mt-4 flex gap-3">
      <button class="bg-violet-600 text-white px-4 py-2 rounded-full">Follow</button>
      <button class="violet-outline px-4 py-2 rounded-full">Message</button>
    </div>
  </div>

  <!-- Tabs -->
  <div class="flex border-b mt-6">
    <button class="flex-1 py-3 text-center font-semibold border-b-2 border-violet-600">Posts</button>
    <button class="flex-1 py-3 text-center text-gray-600">Tagged</button>
  </div>

  <!-- Posts Grid -->
  <div class="grid grid-cols-3 gap-1 mt-1">
    <img src="https://source.unsplash.com/random/400x400?sig=1" class="w-full h-40 object-cover"/>
    <img src="https://source.unsplash.com/random/400x400?sig=2" class="w-full h-40 object-cover"/>
    <img src="https://source.unsplash.com/random/400x400?sig=3" class="w-full h-40 object-cover"/>
    <img src="https://source.unsplash.com/random/400x400?sig=4" class="w-full h-40 object-cover"/>
    <img src="https://source.unsplash.com/random/400x400?sig=5" class="w-full h-40 object-cover"/>
    <img src="https://source.unsplash.com/random/400x400?sig=6" class="w-full h-40 object-cover"/>
  </div>

</body>
</html>

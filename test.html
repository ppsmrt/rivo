<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rivo â€” Home (Premium)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  
  <!-- Header -->
  <header class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">Rivo</h1>
    <i class="fas fa-paper-plane text-xl"></i>
  </header>

  <!-- Stories -->
  <section class="p-4 flex space-x-4 overflow-x-auto bg-white">
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-pink-500 to-yellow-500 p-[2px]">
        <img src="story1.jpg" class="w-full h-full rounded-full border-2 border-white">
      </div>
      <span class="text-xs mt-1">User 1</span>
    </div>
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-pink-500 to-yellow-500 p-[2px]">
        <img src="story2.jpg" class="w-full h-full rounded-full border-2 border-white">
      </div>
      <span class="text-xs mt-1">User 2</span>
    </div>
  </section>

  <!-- Share Box -->
  <section class="p-4 bg-white mt-4">
    <div class="flex items-center space-x-4">
      <img src="profile.jpg" class="w-10 h-10 rounded-full">
      <input type="text" placeholder="Share something..." class="flex-1 p-2 border rounded-full">
    </div>
  </section>

  <!-- Posts -->
  <section class="p-4 bg-white mt-4 space-y-4">
    <article class="border rounded-lg overflow-hidden">
      <header class="flex items-center p-4 space-x-2">
        <img src="user1.jpg" class="w-8 h-8 rounded-full">
        <span class="font-semibold">User 1</span>
      </header>
      <img src="post1.jpg" class="w-full">
      <footer class="p-4">
        <div class="flex space-x-4 text-xl">
          <i class="far fa-heart"></i>
          <i class="far fa-comment"></i>
          <i class="far fa-paper-plane"></i>
        </div>
        <p class="mt-2 text-sm"><strong>User 1</strong> Caption for post 1</p>
      </footer>
    </article>

    <article class="border rounded-lg overflow-hidden">
      <header class="flex items-center p-4 space-x-2">
        <img src="user2.jpg" class="w-8 h-8 rounded-full">
        <span class="font-semibold">User 2</span>
      </header>
      <img src="post2.jpg" class="w-full">
      <footer class="p-4">
        <div class="flex space-x-4 text-xl">
          <i class="far fa-heart"></i>
          <i class="far fa-comment"></i>
          <i class="far fa-paper-plane"></i>
        </div>
        <p class="mt-2 text-sm"><strong>User 2</strong> Caption for post 2</p>
      </footer>
    </article>
  </section>

</body>
</html>

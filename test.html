<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
    }
    .auth-card {
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.06);
      border-radius: 1rem;
    }
    .input-field {
      background-color: #f5f6fa;
    }
    .btn-primary {
      background-color: #6C4CFF;
    }
    .btn-primary:hover {
      background-color: #5a3de0;
    }
    .fade {
      transition: all 0.4s ease;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="auth-card w-full max-w-md p-8 bg-white fade">
    <h1 id="form-title" class="text-2xl font-bold mb-2">Sign In</h1>
    <p id="form-subtitle" class="text-gray-500 mb-6">Welcome back! Please sign in to your account.</p>

    <form id="auth-form" class="space-y-4">
      <div>
        <input type="email" placeholder="Email" class="input-field w-full px-4 py-3 rounded-lg outline-none" />
      </div>
      <div>
        <input type="password" placeholder="Password" class="input-field w-full px-4 py-3 rounded-lg outline-none" />
      </div>
      <button type="submit" class="btn-primary text-white w-full py-3 rounded-lg font-semibold">Sign In</button>
    </form>

    <div class="flex items-center my-6">
      <hr class="flex-1 border-gray-300" />
      <span class="px-3 text-gray-400 text-sm">OR</span>
      <hr class="flex-1 border-gray-300" />
    </div>

    <div class="space-y-3">
      <button class="w-full py-3 rounded-lg border flex items-center justify-center gap-2">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5" /> Continue with Google
      </button>
      <button class="w-full py-3 rounded-lg border flex items-center justify-center gap-2">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" class="w-5 h-5" /> Continue with Facebook
      </button>
    </div>

    <p class="text-sm text-gray-500 mt-6 text-center">
      <span id="toggle-text">Don't have an account?</span>
      <button id="toggle-btn" class="text-purple-600 font-semibold">Sign Up</button>
    </p>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const formTitle = document.getElementById('form-title');
    const formSubtitle = document.getElementById('form-subtitle');
    const toggleText = document.getElementById('toggle-text');
    const authForm = document.getElementById('auth-form');

    let isSignUp = false;

    toggleBtn.addEventListener('click', () => {
      isSignUp = !isSignUp;
      formTitle.textContent = isSignUp ? 'Sign Up' : 'Sign In';
      formSubtitle.textContent = isSignUp
        ? 'Create your account to get started.'
        : 'Welcome back! Please sign in to your account.';
      toggleText.textContent = isSignUp
        ? 'Already have an account?'
        : "Don't have an account?";
      toggleBtn.textContent = isSignUp ? 'Sign In' : 'Sign Up';

      authForm.innerHTML = isSignUp
        ? `
          <div>
            <input type="text" placeholder="Full Name" class="input-field w-full px-4 py-3 rounded-lg outline-none" />
          </div>
          <div>
            <input type="email" placeholder="Email" class="input-field w-full px-4 py-3 rounded-lg outline-none" />
          </div>
          <div>
            <input type="password" placeholder="Password" class="input-field w-full px-4 py-3 rounded-lg outline-none" />
          </div>
          <button type="submit" class="btn-primary text-white w-full py-3 rounded-lg font-semibold">Sign Up</button>
        `
        : `
          <div>
            <input type="email" placeholder="Email" class="input-field w-full px-4 py-3 rounded-lg outline-none" />
          </div>
          <div>
            <input type="password" placeholder="Password" class="input-field w-full px-4 py-3 rounded-lg outline-none" />
          </div>
          <button type="submit" class="btn-primary text-white w-full py-3 rounded-lg font-semibold">Sign In</button>
        `;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rivo - Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6C4CFF 0%, #8E77FF 100%);
    }
    .auth-card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
    }
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    .input-field {
      padding-left: 2.8rem;
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      height: 3rem;
    }
    .btn-primary {
      background-color: #6C4CFF;
      color: white;
      border-radius: 0.75rem;
      padding: 0.75rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #5a3de0;
    }
    .fade {
      transition: all 0.4s ease;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
    }
    .fade.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="flex flex-col md:flex-row items-center justify-center gap-10">
    <!-- Left: Auth Card -->
    <div class="auth-card">
      <h2 id="form-title" class="text-2xl font-bold mb-6 text-gray-800 text-center">Sign In</h2>

      <!-- Sign In Form -->
      <form id="signin-form" class="fade active space-y-4">
        <div class="relative">
          <span class="input-icon">ðŸ“§</span>
          <input type="email" placeholder="Email" class="input-field w-full" required>
        </div>
        <div class="relative">
          <span class="input-icon">ðŸ”’</span>
          <input type="password" placeholder="Password" class="input-field w-full" required>
        </div>
        <button type="submit" class="btn-primary w-full">Sign In</button>
        <p class="text-sm text-center text-gray-500">
          Donâ€™t have an account? 
          <a href="#" id="toggle-to-signup" class="text-[#6C4CFF] font-medium">Sign Up</a>
        </p>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="fade space-y-4">
        <div class="relative">
          <span class="input-icon">ðŸ‘¤</span>
          <input type="text" placeholder="Full Name" class="input-field w-full" required>
        </div>
        <div class="relative">
          <span class="input-icon">ðŸ“§</span>
          <input type="email" placeholder="Email" class="input-field w-full" required>
        </div>
        <div class="relative">
          <span class="input-icon">ðŸ”’</span>
          <input type="password" placeholder="Password" class="input-field w-full" required>
        </div>
        <button type="submit" class="btn-primary w-full">Sign Up</button>
        <p class="text-sm text-center text-gray-500">
          Already have an account? 
          <a href="#" id="toggle-to-signin" class="text-[#6C4CFF] font-medium">Sign In</a>
        </p>
      </form>
    </div>

    <!-- Right: Illustration -->
    <div class="hidden md:block">
      <img src="https://via.placeholder.com/400x400?text=Illustration" alt="Auth Illustration" class="max-w-md">
    </div>
  </div>

  <script>
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');
    const toggleToSignup = document.getElementById('toggle-to-signup');
    const toggleToSignin = document.getElementById('toggle-to-signin');
    const formTitle = document.getElementById('form-title');

    toggleToSignup.addEventListener('click', (e) => {
      e.preventDefault();
      signinForm.classList.remove('active');
      signupForm.classList.add('active');
      formTitle.textContent = 'Sign Up';
    });

    toggleToSignin.addEventListener('click', (e) => {
      e.preventDefault();
      signupForm.classList.remove('active');
      signinForm.classList.add('active');
      formTitle.textContent = 'Sign In';
    });
  </script>

</body>
</html>

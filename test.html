<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rivo - Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#6C4CFF",
          },
        },
      },
    };
  </script>
</head>
<body class="bg-primary flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md transition-all duration-500" id="authBox">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6" id="formTitle">Create your Account</h2>
    
    <form id="authForm" class="space-y-4">
      <div class="relative">
        <input type="text" id="nameField" placeholder="Full Name" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" required>
      </div>
      <div class="relative">
        <input type="email" id="emailField" placeholder="Email" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" required>
      </div>
      <div class="relative">
        <input type="password" id="passwordField" placeholder="Password" class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" required>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-purple-700 transition">Register</button>
    </form>

    <p class="text-center text-gray-600 mt-4" id="toggleText">
      Already have an account? 
      <a href="#" class="text-primary font-semibold" id="toggleLink">Sign in</a>
    </p>

    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300" />
      <span class="px-3 text-gray-500 text-sm">OR</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <div class="flex gap-3">
      <button id="googleLogin" class="flex-1 bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Google</button>
      <button class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Facebook</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzi5YSMFfgnJF2xT29Yt8_PbpTyTt7Bdk",
      authDomain: "rivo-bea46.firebaseapp.com",
      projectId: "rivo-bea46",
      storageBucket: "rivo-bea46.firebasestorage.app",
      messagingSenderId: "9253016287",
      appId: "1:9253016287:web:f584476c79e78215f40f6a",
      measurementId: "G-RY85VPHXVP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let isSignUp = true;
    const toggleLink = document.getElementById("toggleLink");
    const formTitle = document.getElementById("formTitle");
    const toggleText = document.getElementById("toggleText");
    const nameField = document.getElementById("nameField");
    const authForm = document.getElementById("authForm");

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isSignUp = !isSignUp;
      formTitle.textContent = isSignUp ? "Create your Account" : "Sign in to your Account";
      toggleText.innerHTML = isSignUp
        ? `Already have an account? <a href="#" class="text-primary font-semibold" id="toggleLink">Sign in</a>`
        : `Don't have an account? <a href="#" class="text-primary font-semibold" id="toggleLink">Sign up</a>`;
      nameField.style.display = isSignUp ? "block" : "none";
    });

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("emailField").value;
      const password = document.getElementById("passwordField").value;

      try {
        if (isSignUp) {
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Account created successfully!");
        } else {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Signed in successfully!");
        }
      } catch (err) {
        alert(err.message);
      }
    });

    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        alert("Signed in with Google!");
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>

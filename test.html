<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #9CA3AF;
    }
    input {
      padding-left: 2.5rem;
    }
    input:focus {
      outline: none;
      border-color: #6C4CFF;
      box-shadow: 0 0 0 2px rgba(108, 76, 255, 0.3);
    }
    .auth-card {
      transition: all 0.4s ease;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div id="authCard" class="auth-card bg-white shadow-lg rounded-2xl p-8 w-full max-w-sm">
    <h1 id="formTitle" class="text-2xl font-bold text-center mb-6">Create Account</h1>
    <form id="signupForm" class="space-y-4">
      <div class="relative">
        <i class="fa fa-user input-icon"></i>
        <input type="text" placeholder="Name" class="w-full border rounded-lg px-3 py-2 border-gray-300 focus:border-purple-600">
      </div>
      <div class="relative">
        <i class="fa fa-envelope input-icon"></i>
        <input type="email" placeholder="Email" class="w-full border rounded-lg px-3 py-2 border-gray-300 focus:border-purple-600">
      </div>
      <div class="relative">
        <i class="fa fa-lock input-icon"></i>
        <input type="password" placeholder="Password" class="w-full border rounded-lg px-3 py-2 border-gray-300 focus:border-purple-600">
      </div>
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg flex items-center justify-center gap-2 hover:bg-purple-700 transition">
        <span>Create Account</span> <i class="fa fa-arrow-right text-white"></i>
      </button>
      <div class="flex justify-center gap-4 mt-4">
        <button type="button" class="p-3 border rounded-full hover:bg-gray-100 transition">
          <i class="fab fa-google text-xl text-gray-600"></i>
        </button>
        <button type="button" class="p-3 border rounded-full hover:bg-gray-100 transition">
          <i class="fab fa-facebook-f text-xl text-gray-600"></i>
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Already have an account? 
      <a href="#" id="toggleAuth" class="text-purple-600 font-medium">Sign In</a>
    </p>
  </div>

  <script>
    const toggleAuth = document.getElementById("toggleAuth");
    const formTitle = document.getElementById("formTitle");
    const signupForm = document.getElementById("signupForm");

    toggleAuth.addEventListener("click", (e) => {
      e.preventDefault();
      if (formTitle.textContent === "Create Account") {
        formTitle.textContent = "Sign In";
        signupForm.innerHTML = `
          <div class="relative">
            <i class="fa fa-envelope input-icon"></i>
            <input type="email" placeholder="Email" class="w-full border rounded-lg px-3 py-2 border-gray-300 focus:border-purple-600">
          </div>
          <div class="relative">
            <i class="fa fa-lock input-icon"></i>
            <input type="password" placeholder="Password" class="w-full border rounded-lg px-3 py-2 border-gray-300 focus:border-purple-600">
          </div>
          <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg flex items-center justify-center gap-2 hover:bg-purple-700 transition">
            <span>Sign In</span> <i class="fa fa-arrow-right text-white"></i>
          </button>
          <div class="flex justify-center gap-4 mt-4">
            <button type="button" class="p-3 border rounded-full hover:bg-gray-100 transition">
              <i class="fab fa-google text-xl text-gray-600"></i>
            </button>
            <button type="button" class="p-3 border rounded-full hover:bg-gray-100 transition">
              <i class="fab fa-facebook-f text-xl text-gray-600"></i>
            </button>
          </div>
        `;
        toggleAuth.textContent = "Create Account";
      } else {
        location.reload();
      }
    });
  </script>
</body>
</html>

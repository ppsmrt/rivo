<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rivo - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    :root {
      --ig-grad: linear-gradient(45deg,#feda75 0%,#fa7e1e 25%,#d62976 50%,#962fbf 75%,#4f5bd5 100%);
    }
    .grad-icon {
      background: var(--ig-grad);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .nav-glass {
      backdrop-filter: blur(6px);
      background: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-gray-900 bg-gray-50">

<!-- Header -->
<header class="sticky top-0 z-40 bg-white/80 backdrop-blur-sm border-b border-gray-200">
  <div class="max-w-3xl mx-auto flex items-center justify-between px-4 py-3">
    <h1 class="text-xl font-bold grad-icon">Rivo</h1>
    <i class="fa-regular fa-paper-plane text-xl"></i>
  </div>
</header>

<!-- Feed -->
<main class="flex-1 max-w-3xl mx-auto w-full px-4 py-4 space-y-6">
  <!-- Post -->
  <div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <div class="flex items-center gap-3 px-4 py-3">
      <img src="https://i.pravatar.cc/40?img=1" class="w-10 h-10 rounded-full" />
      <span class="font-semibold">Alex Johnson</span>
    </div>
    <img src="https://source.unsplash.com/random/800x600?nature" class="w-full object-cover" />
    <div class="px-4 py-3 space-y-2">
      <div class="flex gap-4 text-xl">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-solid fa-share"></i>
      </div>
      <p>Enjoying the beautiful sunset today 🌅</p>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <div class="flex items-center gap-3 px-4 py-3">
      <img src="https://i.pravatar.cc/40?img=2" class="w-10 h-10 rounded-full" />
      <span class="font-semibold">Mia Anderson</span>
    </div>
    <img src="https://source.unsplash.com/random/800x600?food" class="w-full object-cover" />
    <div class="px-4 py-3 space-y-2">
      <div class="flex gap-4 text-xl">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-solid fa-share"></i>
      </div>
      <p>Homemade pasta night 🍝❤️</p>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <div class="flex items-center gap-3 px-4 py-3">
      <img src="https://i.pravatar.cc/40?img=3" class="w-10 h-10 rounded-full" />
      <span class="font-semibold">Chris Martin</span>
    </div>
    <img src="https://source.unsplash.com/random/800x600?travel" class="w-full object-cover" />
    <div class="px-4 py-3 space-y-2">
      <div class="flex gap-4 text-xl">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-solid fa-share"></i>
      </div>
      <p>Hiking adventures in the Alps 🏔️</p>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <div class="flex items-center gap-3 px-4 py-3">
      <img src="https://i.pravatar.cc/40?img=4" class="w-10 h-10 rounded-full" />
      <span class="font-semibold">Sofia Lee</span>
    </div>
    <img src="https://source.unsplash.com/random/800x600?city" class="w-full object-cover" />
    <div class="px-4 py-3 space-y-2">
      <div class="flex gap-4 text-xl">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-solid fa-share"></i>
      </div>
      <p>City lights at night ✨</p>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <div class="flex items-center gap-3 px-4 py-3">
      <img src="https://i.pravatar.cc/40?img=5" class="w-10 h-10 rounded-full" />
      <span class="font-semibold">Liam Brown</span>
    </div>
    <img src="https://source.unsplash.com/random/800x600?animals" class="w-full object-cover" />
    <div class="px-4 py-3 space-y-2">
      <div class="flex gap-4 text-xl">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-solid fa-share"></i>
      </div>
      <p>Met this cutie at the park today 🐶</p>
    </div>
  </div>
</main>

<!-- Bottom Navigation -->
<nav class="fixed bottom-4 left-0 right-0 flex justify-center pointer-events-none">
  <div class="w-full max-w-3xl px-4">
    <div class="nav-glass rounded-2xl shadow-lg flex justify-between items-center px-6 py-2 pointer-events-auto">
      <a href="index.html" class="text-2xl text-rose-500"><i class="fa-solid fa-house"></i></a>
      <a href="chat.html" class="text-2xl text-gray-700"><i class="fa-solid fa-comment-dots"></i></a>
      <a href="post.html" class="text-2xl text-gray-700"><i class="fa-solid fa-square-plus"></i></a>
      <a href="profile.html" class="text-2xl text-gray-700"><i class="fa-regular fa-user"></i></a>
      <a href="settings.html" class="text-2xl text-gray-700"><i class="fa-solid fa-gear"></i></a>
    </div>
  </div>
</nav>

</body>
</html>

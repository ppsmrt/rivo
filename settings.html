<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rivo - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <main class="max-w-3xl mx-auto p-6 bg-white rounded shadow mt-6">
    <h1 class="text-2xl font-bold mb-4">Account Settings</h1>

    <form id="settingsForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Display Name</label>
        <input type="text" id="displayName" class="w-full border px-3 py-2 rounded" placeholder="Enter display name">
      </div>

      <div>
        <label class="block mb-1 font-medium">Bio</label>
        <textarea id="bio" class="w-full border px-3 py-2 rounded" placeholder="Enter bio"></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Profile Picture</label>
        <input type="file" id="photo" accept="image/*" class="w-full">
      </div>

      <button type="submit" class="bg-violet-600 text-white px-4 py-2 rounded">Save Changes</button>
    </form>

    <hr class="my-6">

    <div>
      <button id="signOutBtn" class="bg-red-500 text-white px-4 py-2 rounded">Sign Out</button>
    </div>
  </main>

<script type="module">
  import '/assets/js/realtime-app.js';
  import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

  const auth = getAuth();
  const db = getDatabase();
  const storage = getStorage();

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      alert("Please sign in first");
      window.location.href = "index.html";
      return;
    }

    document.getElementById("displayName").value = user.displayName || "";
    document.getElementById("bio").value = user.bio || "";
  });

  document.getElementById("settingsForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return;

    const displayName = document.getElementById("displayName").value;
    const bio = document.getElementById("bio").value;
    const photoFile = document.getElementById("photo").files[0];

    let photoURL = user.photoURL;

    if (photoFile) {
      const fileRef = sRef(storage, `profile_photos/${user.uid}`);
      await uploadBytes(fileRef, photoFile);
      photoURL = await getDownloadURL(fileRef);
    }

    await updateProfile(user, { displayName, photoURL });
    await update(ref(db, `users/${user.uid}`), { displayName, bio, photoURL });

    alert("Profile updated successfully!");
  });

  document.getElementById("signOutBtn").addEventListener("click", () => {
    signOut(auth);
  });
</script>
</body>
</html>

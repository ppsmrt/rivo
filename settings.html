<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="fade-in">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <h1 class="text-xl font-bold">Settings</h1>
    <button class="text-violet-600 text-lg"><i class="fa-solid fa-xmark"></i></button>
  </header>

  <!-- Settings List -->
  <div class="p-4 space-y-4">
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="font-semibold text-gray-800 mb-3">Account</h2>
      <ul class="space-y-3">
        <li class="flex items-center justify-between">
          <span>Change Password</span>
          <i class="fa-solid fa-chevron-right text-gray-400"></i>
        </li>
        <li class="flex items-center justify-between">
          <span>Email Preferences</span>
          <i class="fa-solid fa-chevron-right text-gray-400"></i>
        </li>
        <li class="flex items-center justify-between">
          <span>Privacy Settings</span>
          <i class="fa-solid fa-chevron-right text-gray-400"></i>
        </li>
      </ul>
    </div>

    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="font-semibold text-gray-800 mb-3">Notifications</h2>
      <ul class="space-y-3">
        <li class="flex items-center justify-between">
          <span>Push Notifications</span>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" checked>
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-violet-500 rounded-full peer peer-checked:bg-violet-600 relative">
              <div class="w-5 h-5 bg-white rounded-full absolute left-[2px] top-[2px] peer-checked:translate-x-full transition-transform"></div>
            </div>
          </label>
        </li>
        <li class="flex items-center justify-between">
          <span>Email Notifications</span>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-violet-500 rounded-full peer peer-checked:bg-violet-600 relative">
              <div class="w-5 h-5 bg-white rounded-full absolute left-[2px] top-[2px] peer-checked:translate-x-full transition-transform"></div>
            </div>
          </label>
        </li>
      </ul>
    </div>

    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="font-semibold text-gray-800 mb-3">Support</h2>
      <ul class="space-y-3">
        <li class="flex items-center justify-between">
          <span>Help Center</span>
          <i class="fa-solid fa-chevron-right text-gray-400"></i>
        </li>
        <li class="flex items-center justify-between">
          <span>Report a Problem</span>
          <i class="fa-solid fa-chevron-right text-gray-400"></i>
        </li>
      </ul>
    </div>
  </div>

  <!-- Logout -->
  <div class="p-4">
    <button class="w-full bg-red-500 text-white py-2 rounded-lg">Log Out</button>
  </div>

</body>
</html>

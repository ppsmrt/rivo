</nav>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>  <script>  
  const firebaseConfig = {  
    apiKey: "AIzaSyCzi5YSMFfgnJF2xT29Yt8_PbpTyTt7Bdk",  
    authDomain: "rivo-bea46.firebaseapp.com",  
    databaseURL: "https://rivo-bea46-default-rtdb.asia-southeast1.firebasedatabase.app",  
    projectId: "rivo-bea46",  
    storageBucket: "rivo-bea46.firebasestorage.app",  
    messagingSenderId: "9253016287",  
    appId: "1:9253016287:web:f584476c79e78215f40f6a",  
    measurementId: "G-RY85VPHXVP"  
  };  
  
  firebase.initializeApp(firebaseConfig);  
  const db = firebase.database();  
  const storage = firebase.storage();  
  const auth = firebase.auth();  
  
  let userId = "your_user_id"; // replace with auth user id  
  
  // Tab switching  
  document.querySelectorAll(".tab-btn").forEach(btn => {  
    btn.addEventListener("click", () => {  
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));  
      document.querySelectorAll("main section").forEach(sec => sec.classList.add("hidden"));  
      btn.classList.add("active");  
      document.getElementById("tab-" + btn.dataset.tab).classList.remove("hidden");  
    });  
  });  
  
  // Load profile data  
  db.ref("users/" + userId).once("value").then(snapshot => {  
    const data = snapshot.val();  
    if (data) {  
      document.getElementById("username").value = data.username || "";  
      document.getElementById("bio").value = data.bio || "";  
      document.getElementById("profile-pic").src = data.avatar || "https://i.pravatar.cc/150?u=default";  
      document.getElementById("private-toggle").checked = !!data.private;  
    }  
  });  
  
  // Profile picture change  
  document.getElementById("profile-pic-input").addEventListener("change", e => {  
    const file = e.target.files[0];  
    if (!file) return;  
    const ref = storage.ref("avatars/" + userId);  
    ref.put(file).then(() => {  
      ref.getDownloadURL().then(url => {  
        db.ref("users/" + userId).update({ avatar: url });  
        document.getElementById("profile-pic").src = url;  
      });  
    });  
  });  
  
  // Save changes  
  document.getElementById("save-btn").addEventListener("click", () => {  
    db.ref("users/" + userId).update({  
      username: document.getElementById("username").value,  
      bio: document.getElementById("bio").value  
    }).then(() => alert("Profile updated!"));  
  });  
  
  // Toggle private  
  document.getElementById("private-toggle").addEventListener("change", e => {  
    db.ref("users/" + userId).update({ private: e.target.checked });  
  });  
  
  // Change password  
  document.getElementById("change-pass-btn").addEventListener("click", () => {  
    const newPass = document.getElementById("new-password").value;  
    if (auth.currentUser) {  
      auth.currentUser.updatePassword(newPass).then(() => {  
        alert("Password updated!");  
      }).catch(err => alert(err.message));  
    }  
  });  
  
  // Logout  
  document.getElementById("logout-btn").addEventListener("click", () => {  
    auth.signOut().then(() => {  
      window.location.href = "login.html";  
    });  
  });  
  
  // Delete account  
  document.getElementById("delete-btn").addEventListener("click", () => {  
    if (confirm("Are you sure you want to delete your account? This cannot be undone.")) {  
      db.ref("users/" + userId).remove();  
      if (auth.currentUser) {  
        auth.currentUser.delete().then(() => {  
          window.location.href = "signup.html";  
        });  
      }  
    }  
  });  
</script>  </body>

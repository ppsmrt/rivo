<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="fade-in">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <h1 class="text-xl font-bold">Feed</h1>
    <div class="flex gap-4">
      <button class="text-violet-600"><i class="fa-solid fa-bell"></i></button>
      <button class="text-violet-600"><i class="fa-solid fa-user"></i></button>
    </div>
  </header>

  <!-- Feed Posts -->
  <div id="feedContainer" class="p-4 space-y-4">
    <!-- Example Post -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="flex items-center p-4 gap-3">
        <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full" alt="User">
        <div>
          <p class="font-semibold">John Doe</p>
          <p class="text-sm text-gray-500">2 hours ago</p>
        </div>
      </div>
      <img src="https://via.placeholder.com/600x300" alt="Post" class="w-full">
      <div class="p-4 space-y-2">
        <div class="flex gap-4 text-gray-600">
          <button class="hover:text-violet-600"><i class="fa-regular fa-heart"></i></button>
          <button class="hover:text-violet-600"><i class="fa-regular fa-comment"></i></button>
          <button class="hover:text-violet-600"><i class="fa-solid fa-share"></i></button>
        </div>
        <p class="text-gray-800"><span class="font-semibold">John Doe</span> Loving this new project! #coding #fun</p>
      </div>
    </div>
  </div>

  <!-- Firebase & Central JS -->
  <script src="assets/js/firebase-init.js"></script>
  <script src="assets/js/social-actions.js"></script>
  <script src="assets/js/feed.js"></script>

</body>
</html>

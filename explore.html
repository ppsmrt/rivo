<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Explore - Rivo</title>
    <link rel="stylesheet" href="/assets/css/theme.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600">Rivo</h1>
            <nav class="space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="explore.html" class="text-blue-600 font-semibold">Explore</a>
                <a href="profile.html" class="text-gray-600 hover:text-blue-600">Profile</a>
            </nav>
        </div>
    </header>

    <!-- Explore Feed -->
    <main class="max-w-6xl mx-auto px-4 py-6">
        <h2 class="text-2xl font-bold mb-4">Explore Posts</h2>
        <div id="exploreFeed" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Posts will be dynamically loaded here -->
        </div>
    </main>

    <!-- Firebase & Scripts -->
    <script type="module" src="/assets/js/firebase-init.js"></script>
    <script src="/assets/js/social-actions.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadExplorePosts(); // Function from social-actions.js
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore - Premium</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      margin: 0;
      color: #222;
    }
    header {
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
    }
    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #6c4ef7;
    }
    .search-box {
      position: relative;
      flex: 1;
      margin-left: 1rem;
    }
    .search-box input {
      width: 100%;
      padding: 0.5rem 2rem 0.5rem 0.8rem;
      border: 2px solid #6c4ef7;
      border-radius: 12px;
      outline: none;
      font-size: 0.95rem;
    }
    .search-box i {
      position: absolute;
      right: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c4ef7;
    }
    .grid {
      column-count: 3;
      column-gap: 6px;
      padding: 8px;
    }
    .grid-item {
      margin-bottom: 6px;
      break-inside: avoid;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .grid-item:hover {
      transform: scale(1.02);
    }
    .grid-item img, 
    .grid-item video {
      width: 100%;
      display: block;
      border-radius: 12px;
    }
    .caption {
      display: none; /* used for search */
    }
    @media(max-width:768px){
      .grid { column-count: 2; }
    }
    @media(max-width:480px){
      .grid { column-count: 1; }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      max-width: 900px;
      width: 95%;
      display: flex;
      overflow: hidden;
      animation: fadeIn 0.3s ease;
    }
    .modal-media {
      flex: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-media img, 
    .modal-media video {
      width: 100%;
      height: auto;
      max-height: 90vh;
    }
    .modal-info {
      width: 350px;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .modal-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .modal-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    .modal-actions {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }
    .modal-actions i {
      font-size: 1.5rem;
      cursor: pointer;
      color: #6c4ef7;
    }
    .comments {
      flex: 1;
      overflow-y: auto;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

<header>
  <h1>Explore</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="Search... #hashtags @users">
    <i class="fas fa-search"></i>
  </div>
</header>

<main>
  <div class="grid" id="exploreGrid">
    <!-- Demo items -->
    <div class="grid-item" data-user="@stylelover" data-caption="Modern outfit trends #fashion" data-avatar="https://i.pravatar.cc/100?img=12" data-type="image" data-src="https://source.unsplash.com/random/400x500?fashion">
      <img src="https://source.unsplash.com/random/400x500?fashion" alt="">
      <div class="caption">#fashion @stylelover Modern outfit trends</div>
    </div>
    <div class="grid-item" data-user="@wanderlust" data-caption="Beach vibes #travel" data-avatar="https://i.pravatar.cc/100?img=5" data-type="image" data-src="https://source.unsplash.com/random/400x600?travel">
      <img src="https://source.unsplash.com/random/400x600?travel" alt="">
      <div class="caption">#travel @wanderlust Beach vibes</div>
    </div>
    <div class="grid-item" data-user="@videomaker" data-caption="Cool travel reel #video" data-avatar="https://i.pravatar.cc/100?img=8" data-type="video" data-src="https://www.w3schools.com/html/mov_bbb.mp4">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay loop muted></video>
      <div class="caption">#video @videomaker Cool travel reel</div>
    </div>
  </div>
</main>

<!-- Modal -->
<div class="modal" id="postModal">
  <button class="close-btn" id="closeModal">&times;</button>
  <div class="modal-content">
    <div class="modal-media" id="modalMedia"></div>
    <div class="modal-info">
      <div class="modal-header">
        <img id="modalAvatar" src="" alt="">
        <strong id="modalUser"></strong>
      </div>
      <p id="modalCaption"></p>
      <div class="modal-actions">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="comments">
        <p><strong>@alex</strong> Nice pic!</p>
        <p><strong>@maria</strong> Love this ðŸ¥°</p>
      </div>
    </div>
  </div>
</div>

<script>
  // Search filter
  document.getElementById('search').addEventListener('input', function(){
    const searchTerm = this.value.toLowerCase();
    document.querySelectorAll('.grid-item').forEach(item => {
      const text = item.querySelector('.caption').innerText.toLowerCase();
      item.style.display = text.includes(searchTerm) ? 'block' : 'none';
    });
  });

  // Modal functionality
  const modal = document.getElementById('postModal');
  const modalMedia = document.getElementById('modalMedia');
  const modalUser = document.getElementById('modalUser');
  const modalAvatar = document.getElementById('modalAvatar');
  const modalCaption = document.getElementById('modalCaption');

  document.querySelectorAll('.grid-item').forEach(item => {
    item.addEventListener('click', () => {
      const type = item.getAttribute('data-type');
      const src = item.getAttribute('data-src');
      const user = item.getAttribute('data-user');
      const avatar = item.getAttribute('data-avatar');
      const caption = item.getAttribute('data-caption');

      modalUser.textContent = user;
      modalAvatar.src = avatar;
      modalCaption.textContent = caption;

      modalMedia.innerHTML = '';
      if(type === 'image'){
        const img = document.createElement('img');
        img.src = src;
        modalMedia.appendChild(img);
      } else {
        const video = document.createElement('video');
        video.src = src;
        video.controls = true;
        video.autoplay = true;
        modalMedia.appendChild(video);
      }

      modal.style.display = 'flex';
    });
  });

  document.getElementById('closeModal').addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', (e) => {
    if(e.target === modal){
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>

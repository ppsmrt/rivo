<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home Feed</title>

  <!-- Tailwind utilities -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="assets/css/theme.css" />

  <style>
    :root { --violet: #7c3aed; --glass-bg: rgba(255,255,255,0.55); }
    html,body{ height:100%;}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(135deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
      background-size:400% 400%;
      animation: gradientShift 18s ease infinite;
      margin:0;
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    footer.app-footer{
      position:fixed;
      bottom:env(safe-area-inset-bottom,12px);
      left:0; right:0;
      padding:12px 18px calc(env(safe-area-inset-bottom,12px) + 12px);
      border-top:1px solid rgba(255,255,255,0.45);
      justify-content:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.50));
      display:flex;
      z-index:60;
      backdrop-filter: blur(12px) saturate(140%);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
    }
    .page-wrap{ max-width:980px; margin:20px auto 140px; padding:16px; }
    /* spacing between create-card and stories */
    .create-card, .stories-section{ margin-bottom:24px; }
    .create-card{
      width:100%;
      border-radius:14px;
      background:rgba(255,255,255,0.9);
      padding:14px;
      box-shadow:0 8px 24px rgba(12,15,25,0.06);
      display:flex;
      gap:14px;
      align-items:flex-start;
      flex-wrap:wrap; /* allow wrapping */
    }
    .story-ring{ width:72px; height:72px; border-radius:999px; padding:4px; display:inline-flex; align-items:center; justify-content:center; background:conic-gradient(#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);}
    .story-ring img{ width:100%; height:100%; border-radius:999px; padding:3px; background:#fff; object-fit:cover; }
    .feed{ display:flex; flex-direction:column; gap:16px; }
    .post-card{ background:#fff; border-radius:14px; overflow:hidden; box-shadow:0 8px 26px rgba(12,15,25,0.06); }
    .post-media img{ width:100%; height:auto; display:block; object-fit:cover; }
    .post-body{ padding:12px; }
    .post-meta{ display:flex; align-items:center; gap:12px; }
    .post-actions{ display:flex; gap:12px; align-items:center; }
    .fab{
      position:fixed; right:18px; bottom: 92px;
      background: linear-gradient(135deg,#ff6b6b,#7c3aed);
      color:#fff; width:62px; height:62px; border-radius:999px; display:flex; align-items:center; justify-content:center;
      box-shadow: 0 12px 30px rgba(124,58,237,0.18); z-index:80; cursor:pointer;
    }
    .avatar-sm{ width:40px; height:40px; border-radius:999px; object-fit:cover; }
    .muted{ color:#6b7280; font-size:.92rem; }
    @media(max-width:900px){
      .page-wrap{ margin:20px 12px 120px; padding:12px; }
      .story-ring{ width:62px; height:62px; }
    }
  </style>
</head>
<body>

  <main class="page-wrap">

    <!-- Create post -->
    <section class="create-card" aria-labelledby="create-post-heading">
      <img src="https://i.pravatar.cc/60?u=you" class="avatar-sm" alt="You">
      <div style="flex:1; min-width:200px">
        <h2 id="create-post-heading" class="text-lg font-semibold">Create post</h2>
        <p class="muted text-sm mb-2">Share a photo, quick thought, or a short video.</p>
        <div class="flex flex-wrap gap-3">
          <input id="imageInput" type="file" accept="image/*,video/*" class="hidden" />
          <label for="imageInput" class="px-4 py-2 rounded-md border border-gray-200 cursor-pointer">Choose</label>
          <input id="captionInput" type="text" placeholder="Write a caption..."
                 class="flex-1 min-w-0 px-3 py-2 rounded-md border border-gray-200" />
          <button id="uploadBtn" class="px-4 py-2 rounded-md bg-violet-600 text-white">Upload</button>
        </div>
        <p class="text-xs text-gray-500 mt-3">Images compressed client-side to WebP for smaller uploads.</p>
      </div>
    </section>

    <!-- Stories -->
    <section class="bg-white rounded-xl p-3 shadow-sm overflow-x-auto whitespace-nowrap stories-section">
      <div class="flex items-center gap-4">
        <div class="story-ring"><img src="https://i.pravatar.cc/80?img=12" alt="Alex" /></div>
        <div class="story-ring"><img src="https://i.pravatar.cc/80?img=13" alt="Sam" /></div>
        <div class="story-ring"><img src="https://i.pravatar.cc/80?img=14" alt="Lily" /></div>
        <div class="story-ring"><img src="https://i.pravatar.cc/80?img=15" alt="John" /></div>
        <div class="story-ring"><img src="https://i.pravatar.cc/80?img=16" alt="Emma" /></div>
        <div class="story-ring"><img src="https://i.pravatar.cc/80?img=17" alt="Mira" /></div>
        <div class="story-ring"><img src="https://i.pravatar.cc/80?img=18" alt="Ravi" /></div>
      </div>
    </section>

    <!-- FEED -->
    <section class="feed">
      <!-- Example post -->
      <article class="post-card">
        <div class="p-3 post-meta justify-between flex">
          <div class="flex items-center gap-3">
            <img src="https://i.pravatar.cc/40?img=10" class="avatar-sm" alt="Anbu" />
            <div><div class="font-semibold">Anbu</div><div class="muted text-xs">2h • Chennai</div></div>
          </div>
          <div class="muted"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
        <div class="post-media"><img src="https://picsum.photos/id/1011/900/600" alt="Sunset" /></div>
        <div class="post-body">
          <div class="post-actions justify-between flex">
            <div class="flex gap-3">
              <button class="like-btn text-2xl"><i class="fa-regular fa-heart"></i></button>
              <button class="text-2xl"><i class="fa-regular fa-comment"></i></button>
              <button class="text-2xl"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
            <div class="text-sm muted">120 likes</div>
          </div>
        </div>
      </article>

      <div id="moreIndicator" class="text-center muted py-6">Scroll to load more…</div>
    </section>
  </main>

  <button class="fab" id="fabUpload" title="New post"><i class="fa-solid fa-plus"></i></button>

  <footer class="app-footer">
    <nav class="flex items-center gap-8">
      <a href="#" class="text-violet-600"><i class="fa-solid fa-house fa-lg"></i></a>
      <a href="#" class="text-gray-600"><i class="fa-regular fa-compass fa-lg"></i></a>
      <a href="#" class="text-white"><div class="accent-ring p-1 rounded-md"><i class="fa-regular fa-square-plus"></i></div></a>
      <a href="#" class="text-gray-600"><i class="fa-regular fa-comment-dots fa-lg"></i></a>
      <a href="#" class="text-gray-600"><i class="fa-regular fa-user fa-lg"></i></a>
    </nav>
  </footer>

  <script>
    (function(){
      document.getElementById('fabUpload').addEventListener('click',()=>{ document.getElementById('imageInput').click(); });
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Post - Rivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

<!-- Header -->
<header class="sticky top-0 z-40 bg-white border-b border-gray-200">
  <div class="max-w-3xl mx-auto flex items-center justify-between px-4 py-3">
    <h1 class="text-xl font-semibold">Add Post</h1>
    <a href="index.html" class="text-blue-500">Cancel</a>
  </div>
</header>

<!-- Add Post Page -->
<main class="max-w-3xl mx-auto px-4 py-6">
  <div id="image-preview" class="mb-4 w-full h-64 bg-gray-100 flex items-center justify-center rounded-lg overflow-hidden">
    <p class="text-gray-400">No image selected</p>
  </div>

  <input type="file" id="post-image" accept="image/*" class="block w-full border p-2 rounded-lg mb-3"/>

  <textarea id="post-caption" placeholder="Write a caption..." class="w-full p-3 border rounded-lg mb-3"></textarea>

  <button id="upload-btn" class="bg-rose-500 text-white px-4 py-2 rounded-lg w-full">Post</button>

  <p id="upload-status" class="text-sm text-gray-500 mt-2"></p>
</main>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCzi5YSMFfgnJF2xT29Yt8_PbpTyTt7Bdk",
    authDomain: "rivo-bea46.firebaseapp.com",
    databaseURL: "https://rivo-bea46-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rivo-bea46",
    storageBucket: "rivo-bea46.firebasestorage.app",
    messagingSenderId: "9253016287",
    appId: "1:9253016287:web:f584476c79e78215f40f6a",
    measurementId: "G-RY85VPHXVP"
  };

  // Init Firebase
  firebase.initializeApp(firebaseConfig);

  const storage = firebase.storage();
  const database = firebase.database();

  // Image Preview
  document.getElementById('post-image').addEventListener('change', e => {
    const file = e.target.files[0];
    const preview = document.getElementById('image-preview');
    if (file) {
      const reader = new FileReader();
      reader.onload = ev => {
        preview.innerHTML = `<img src="${ev.target.result}" class="w-full h-full object-cover"/>`;
      };
      reader.readAsDataURL(file);
    } else {
      preview.innerHTML = `<p class="text-gray-400">No image selected</p>`;
    }
  });

  // Image Compression
  function compressImage(file, maxWidth, maxHeight, quality, callback) {
    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        let width = img.width;
        let height = img.height;

        if (width > height) {
          if (width > maxWidth) {
            height = Math.round(height * (maxWidth / width));
            width = maxWidth;
          }
        } else {
          if (height > maxHeight) {
            width = Math.round(width * (maxHeight / height));
            height = maxHeight;
          }
        }

        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);
        canvas.toBlob(blob => callback(blob), 'image/jpeg', quality);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  // Upload Post
  document.getElementById('upload-btn').addEventListener('click', () => {
    const file = document.getElementById('post-image').files[0];
    const caption = document.getElementById('post-caption').value.trim();
    const statusEl = document.getElementById('upload-status');

    if (!file || !caption) {
      statusEl.textContent = "Please select an image and write a caption.";
      return;
    }

    statusEl.textContent = "Compressing image...";
    compressImage(file, 800, 800, 0.6, compressedBlob => {
      statusEl.textContent = "Uploading to Firebase...";

      const filename = `posts/${Date.now()}_${file.name}`;
      const storageRef = storage.ref(filename);

      storageRef.put(compressedBlob)
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => {
          const newPost = {
            user: "your_username",
            avatar: "https://i.pravatar.cc/150?u=you",
            caption: caption,
            img: url,
            likes: 0,
            time: Date.now()
          };
          return database.ref("posts").push(newPost);
        })
        .then(() => {
          statusEl.textContent = "✅ Post uploaded! Redirecting...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        })
        .catch(err => {
          console.error(err);
          statusEl.textContent = "❌ Error uploading post.";
        });
    });
  });
</script>
</body>
</html>

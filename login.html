<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Fade & slide animation */
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeSlide {
      animation: fadeSlide 0.6s ease forwards;
    }

    /* Ripple effect for buttons */
    .ripple {
      position: relative;
      overflow: hidden;
    }
    .ripple::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      background: rgba(255, 255, 255, 0.4);
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
    }
    .ripple:active::after {
      transform: scale(2);
      opacity: 1;
      transition: transform 0.4s ease, opacity 0.8s ease;
    }

    /* Floating label effect */
    .floating-input {
      position: relative;
    }
    .floating-input input {
      border: 1.5px solid #8b5cf6;
      border-radius: 0.75rem;
      padding: 1rem 1rem 0.5rem 2.5rem;
      width: 100%;
      outline: none;
      transition: all 0.2s;
    }
    .floating-input label {
      position: absolute;
      top: 1rem;
      left: 2.5rem;
      font-size: 0.875rem;
      color: #8b5cf6;
      pointer-events: none;
      transition: all 0.2s;
    }
    .floating-input input:focus + label,
    .floating-input input:not(:placeholder-shown) + label {
      top: 0.3rem;
      font-size: 0.7rem;
      color: #6d28d9;
    }
    .floating-input i {
      position: absolute;
      left: 0.8rem;
      top: 1rem;
      color: #8b5cf6;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-violet-50 to-white min-h-screen flex items-center justify-center px-6">

  <div class="w-full max-w-sm p-8 rounded-2xl shadow-lg bg-white/70 backdrop-blur-lg animate-fadeSlide">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-900 text-center mb-8" id="formTitle">Sign In</h1>

    <!-- Form -->
    <form class="space-y-5">
      <div class="floating-input hidden" id="nameField">
        <i class="fa fa-user"></i>
        <input type="text" placeholder=" " id="nameInput">
        <label for="nameInput">Name</label>
      </div>

      <div class="floating-input">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder=" " id="emailInput">
        <label for="emailInput">Email</label>
      </div>

      <div class="floating-input">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder=" " id="passwordInput">
        <label for="passwordInput">Password</label>
      </div>

      <button type="submit" class="w-full bg-violet-500 text-white py-3 rounded-xl font-semibold hover:bg-violet-600 transition ripple">
        <span id="submitText">Sign In</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-1 h-px bg-gray-200"></div>
      <span class="px-3 text-sm text-gray-500">or</span>
      <div class="flex-1 h-px bg-gray-200"></div>
    </div>

    <!-- Social -->
    <div class="flex justify-center gap-4">
      <button class="p-4 border border-gray-200 rounded-full hover:scale-105 hover:shadow-md transition ripple">
        <i class="fab fa-google text-lg text-gray-600"></i>
      </button>
      <button class="p-4 border border-gray-200 rounded-full hover:scale-105 hover:shadow-md transition ripple">
        <i class="fab fa-facebook-f text-lg text-gray-600"></i>
      </button>
    </div>

    <!-- Toggle -->
    <p class="text-center text-sm text-gray-500 mt-6">
      <span id="toggleText">Don't have an account?</span>
      <button type="button" class="text-violet-500 font-semibold hover:underline" id="toggleBtn">Sign Up</button>
    </p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const toggleText = document.getElementById("toggleText");
    const formTitle = document.getElementById("formTitle");
    const nameField = document.getElementById("nameField");
    const submitText = document.getElementById("submitText");

    let isSignUp = false;

    toggleBtn.addEventListener("click", () => {
      isSignUp = !isSignUp;
      formTitle.textContent = isSignUp ? "Create Account" : "Sign In";
      submitText.textContent = isSignUp ? "Sign Up" : "Sign In";
      toggleText.textContent = isSignUp ? "Already have an account?" : "Don't have an account?";
      toggleBtn.textContent = isSignUp ? "Sign In" : "Sign Up";
      nameField.classList.toggle("hidden", !isSignUp);
    });
  </script>

</body>
</html>

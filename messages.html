<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fff;
      font-family: 'Inter', sans-serif;
    }
    .fade-in { animation: fadeIn 0.4s ease-in-out; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    .violet-btn { color: #7c3aed; }
    .violet-outline { border: 1px solid #7c3aed; }
  </style>
</head>
<body class="flex flex-col h-screen">

  <!-- Header -->
  <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200 fade-in">
    <h1 class="text-lg font-bold">Messages</h1>
    <button class="violet-btn text-2xl"><i class="fa-regular fa-pen-to-square"></i></button>
  </div>

  <!-- Search Bar -->
  <div class="px-4 py-2">
    <input type="text" placeholder="Search" class="w-full p-2 rounded-full violet-outline focus:outline-none focus:border-violet-600"/>
  </div>

  <!-- Conversation List -->
  <div class="flex-1 overflow-y-auto fade-in">
    <a href="chat.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition">
      <img src="https://i.pravatar.cc/50?u=1" class="w-12 h-12 rounded-full"/>
      <div class="flex-1">
        <p class="font-semibold">john_doe</p>
        <p class="text-gray-500 text-sm truncate">Hey! How‚Äôs it going?</p>
      </div>
      <span class="text-xs text-gray-400">2m</span>
    </a>

    <a href="chat.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition">
      <img src="https://i.pravatar.cc/50?u=2" class="w-12 h-12 rounded-full"/>
      <div class="flex-1">
        <p class="font-semibold">emma_rose</p>
        <p class="text-gray-500 text-sm truncate">Let‚Äôs meet tomorrow!</p>
      </div>
      <span class="text-xs text-gray-400">5m</span>
    </a>

    <a href="chat.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 transition">
      <img src="https://i.pravatar.cc/50?u=3" class="w-12 h-12 rounded-full"/>
      <div class="flex-1">
        <p class="font-semibold">travel_buddy</p>
        <p class="text-gray-500 text-sm truncate">The trip was amazing üòç</p>
      </div>
      <span class="text-xs text-gray-400">1h</span>
    </a>
  </div>

  <!-- Floating New Message Button -->
  <button class="fixed bottom-5 right-5 bg-violet-600 text-white p-4 rounded-full shadow-lg hover:bg-violet-700 transition">
    <i class="fa-solid fa-plus"></i>
  </button>

</body>
</html>

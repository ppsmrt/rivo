<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fff;
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .chat-preview:hover {
      background-color: #f9f9f9;
    }
    .violet-btn {
      color: #7c3aed;
    }
  </style>
</head>
<body class="flex flex-col h-screen">

  <!-- Header -->
  <div class="px-4 py-3 border-b border-gray-200 flex items-center justify-between">
    <h1 class="text-lg font-semibold">Messages</h1>
    <button class="violet-btn text-2xl"><i class="fa-solid fa-pen-to-square"></i></button>
  </div>

  <!-- Search -->
  <div class="px-4 py-2 border-b border-gray-200">
    <input type="text" placeholder="Search messages..." class="w-full p-2 rounded-full border focus:outline-none focus:border-violet-600"/>
  </div>

  <!-- Conversations -->
  <div class="flex-1 overflow-y-auto">
    <div class="chat-preview flex items-center gap-3 px-4 py-3 border-b fade-in cursor-pointer">
      <img src="https://i.pravatar.cc/45" class="rounded-full w-12 h-12"/>
      <div class="flex-1">
        <p class="font-semibold">Alice</p>
        <p class="text-gray-500 text-sm truncate">Hey! How are you?</p>
      </div>
      <span class="text-xs text-gray-400">2m</span>
    </div>

    <div class="chat-preview flex items-center gap-3 px-4 py-3 border-b fade-in cursor-pointer">
      <img src="https://i.pravatar.cc/46" class="rounded-full w-12 h-12"/>
      <div class="flex-1">
        <p class="font-semibold">Bob</p>
        <p class="text-gray-500 text-sm truncate">Let's meet tomorrow.</p>
      </div>
      <span class="text-xs text-gray-400">10m</span>
    </div>

    <div class="chat-preview flex items-center gap-3 px-4 py-3 border-b fade-in cursor-pointer">
      <img src="https://i.pravatar.cc/47" class="rounded-full w-12 h-12"/>
      <div class="flex-1">
        <p class="font-semibold">Charlie</p>
        <p class="text-gray-500 text-sm truncate">Got your message üëç</p>
      </div>
      <span class="text-xs text-gray-400">1h</span>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="px-4 py-2 border-t border-gray-200 flex justify-around text-2xl">
    <a href="feed.html" class="violet-btn"><i class="fa-solid fa-house"></i></a>
    <a href="explore.html"><i class="fa-solid fa-magnifying-glass"></i></a>
    <a href="upload.html"><i class="fa-solid fa-circle-plus"></i></a>
    <a href="notifications.html"><i class="fa-solid fa-bell"></i></a>
    <a href="profile.html"><i class="fa-solid fa-user"></i></a>
  </div>

</body>
</html>
